  })();

  // Service Worker GLOBAL
  if ("serviceWorker" in navigator) {
    const base = "/comunica-sindico/";
    const swUrl = base + "sw.js";
    window.addEventListener("load", () => {
      navigator.serviceWorker.register(swUrl, { scope: base }).catch(() => {});
    });
  }
  </script>
