<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Comunica Síndico - Condôminos</title>

<style>
:root{
  --bg:#061726;
  --card:#0e2d4a;
  --line:#163d60;
  --radius:18px;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:#fff;
  overflow:hidden;
}

.wrapper{
  height:100%;
  padding:14px;
  display:grid;
  grid-template-rows:auto 1fr auto;
  gap:12px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(90deg,#0b223a,#10375d);
  padding:18px 22px;
  border-radius:22px;
}

.header h1{
  margin:0;
  font-size:28px;
  font-weight:900;
}

.badge{
  padding:8px 14px;
  border-radius:999px;
  background:#0f3e63;
  font-weight:700;
}

/* MAIN */
.main{
  display:grid;
  grid-template-columns:1.6fr 1.4fr;
  gap:14px;
  min-height:0;
}

/* AVISOS */
.avisos{
  display:flex;
  flex-direction:column;
  gap:12px;
  min-height:0;
}

.aviso-card{
  flex:1;
  position:relative;
  background:linear-gradient(180deg,#183f63,#0f2f4d);
  border-radius:20px;
  padding:18px 20px 14px 26px;
  border:1px solid var(--line);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  overflow:hidden;
}

/* Barra lateral */
.aviso-card::before{
  content:"";
  position:absolute;
  left:0;
  top:0;
  bottom:0;
  width:6px;
  border-radius:20px 0 0 20px;
  background:#ffb300;
}

.prioridade-alta::before{ background:#ff5252; }
.prioridade-media::before{ background:#ffb300; }
.prioridade-baixa::before{ background:#4caf50; }

.aviso-header{
  font-weight:900;
  margin-bottom:8px;
}

.aviso-body{
  flex:1;
  overflow:hidden;
}

.aviso-footer{
  margin-top:10px;
  font-size:12px;
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  opacity:.85;
}

/* COLUNA DIREITA */
.right-col{
  display:grid;
  grid-template-rows:1.3fr 0.7fr;
  gap:12px;
}

.publicidade{
  background:var(--card);
  border-radius:20px;
  padding:12px;
  border:1px solid var(--line);
  display:flex;
  flex-direction:column;
}

.videoWrap{
  flex:1;
  background:#000;
  border-radius:14px;
  overflow:hidden;
}

.videoWrap video{
  width:100%;
  height:100%;
  object-fit:contain;
}

.mensagens{
  background:var(--card);
  border-radius:20px;
  padding:12px;
  border:1px solid var(--line);
  overflow:auto;
}

.mensagem-item{
  font-size:10px;
  padding:6px;
  border-bottom:1px solid var(--line);
}

/* FOOTER */
.footer{
  display:flex;
  flex-direction:column;
  gap:6px;
  padding:14px 20px;
  border-radius:20px;
  background:#0c2a46;
  font-weight:700;
}

.footer-line{
  display:flex;
  justify-content:space-between;
  font-size:14px;
}

.footer-line:first-child{
  justify-content:flex-start;
}

/* MOBILE */
@media(max-width:900px){
  html,body{overflow:auto}
  .main{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="header">
    <h1>Comunica Síndico - Condôminos</h1>
    <span class="badge" id="clock">--:--</span>
  </div>

  <div class="main">

    <div class="avisos" id="avisosContainer"></div>

    <div class="right-col">
      <div class="publicidade">
        <div class="videoWrap">
          <video id="adVideo" autoplay muted loop playsinline></video>
        </div>
      </div>

      <div class="mensagens">
        <div id="mensagensContainer"></div>
      </div>
    </div>

  </div>

  <div class="footer">
    <div class="footer-line" id="versiculo"></div>
    <div class="footer-line">
      <div></div>
      <div id="clima"></div>
    </div>
  </div>

</div>

<script>
function tick(){
  const d=new Date();
  document.getElementById("clock").textContent=
    d.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
}
setInterval(tick,1000);tick();

/* AUTO FIT INDIVIDUAL */
function autoFit(el){
  let size=32;
  el.style.fontSize=size+"px";
  while(el.scrollHeight>el.clientHeight && size>14){
    size--;
    el.style.fontSize=size+"px";
  }
}

let avisoIndex=0;
let avisosGlobais=[];

function renderAvisos(){
  const container=document.getElementById("avisosContainer");
  container.innerHTML="";
  const subset=avisosGlobais.slice(avisoIndex,avisoIndex+3);

  subset.forEach(a=>{
    const div=document.createElement("div");
    div.className="aviso-card prioridade-"+(a.prioridade||"media");

    div.innerHTML=`
      <div>
        <div class="aviso-header">${a.titulo}</div>
        <div class="aviso-body">${a.descricao}</div>
      </div>
      <div class="aviso-footer">
        <span>${a.local||""}</span>
        <span>${a.categoria||""}</span>
        <span>${(a.prioridade||"").toUpperCase()}</span>
        <span>${a.data||""}</span>
      </div>
    `;

    container.appendChild(div);
    autoFit(div.querySelector(".aviso-body"));
  });

  avisoIndex=(avisoIndex+3)%avisosGlobais.length;
}

async function carregarVersiculo(){
  const r=await fetch("https://raw.githubusercontent.com/comunicasindico/comunica-sindico/main/versiculos.json");
  const dados=await r.json();
  const hoje=new Date().getDate()%dados.length;
  document.getElementById("versiculo").textContent=dados[hoje].texto;
}

async function carregarClima(){
  const cidade="Tubarão";
  const lat=-28.4667;
  const lon=-49.0069;
  const r=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
  const d=await r.json();
  const w=d.current_weather;
  document.getElementById("clima").textContent=
    `${cidade} • ${w.temperature}°C • Vento ${w.windspeed} km/h`;
}

async function loadData(){
  const r=await fetch("./data.json?ts="+Date.now());
  const d=await r.json();

  avisosGlobais=d.avisos||[];
  renderAvisos();

  if(d.publicidade?.videos?.length){
    document.getElementById("adVideo").src=d.publicidade.videos[0].arquivo;
  }

  const mensagensContainer=document.getElementById("mensagensContainer");
  mensagensContainer.innerHTML="";
  (d.mensagens||[]).forEach(m=>{
    const item=document.createElement("div");
    item.className="mensagem-item";
    item.textContent=m;
    mensagensContainer.appendChild(item);
  });
}

loadData();
carregarVersiculo();
carregarClima();

setInterval(renderAvisos,8000);
setInterval(loadData,60000);
setInterval(carregarClima,600000);
</script>

</body>
</html>
