<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Comunica Síndico - Condôminos</title>

<style>
:root{
  --bg:#061726;
  --card:#0e2d4a;
  --line:#123c60;
  --radius:18px;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:#fff;
  overflow:hidden;
}

/* CONTAINER */
.wrapper{
  height:100%;
  padding:14px;
  display:grid;
  grid-template-rows:auto 1fr auto;
  gap:12px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(90deg,#0b223a,#10375d);
  padding:18px 22px;
  border-radius:22px;
}

.header h1{
  margin:0;
  font-size:32px;
  font-weight:900;
}

.header .status{
  display:flex;
  align-items:center;
  gap:14px;
  font-weight:700;
}

.badge{
  padding:8px 14px;
  border-radius:999px;
  background:#0f3e63;
}

/* MAIN GRID */
.main{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:14px;
  min-height:0;
}

/* AVISOS */
.avisos{
  display:flex;
  flex-direction:column;
  gap:12px;
  min-height:0;
}

.aviso-card{
  flex:1;
  background:linear-gradient(180deg,#133d63,#0e2f4d);
  border-radius:20px;
  padding:20px;
  border:1px solid var(--line);
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.aviso-card h2{
  margin:0 0 10px;
  font-size:22px;
  font-weight:900;
}

.aviso-card p{
  margin:0;
  font-size:20px;
  line-height:1.35;
}

/* COLUNA DIREITA */
.right-col{
  display:grid;
  grid-template-rows:auto 1fr;
  gap:12px;
  min-height:0;
}

/* PUBLICIDADE */
.publicidade{
  background:var(--card);
  border-radius:20px;
  padding:12px;
  border:1px solid var(--line);
  display:flex;
  flex-direction:column;
}

.publicidade-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:800;
  margin-bottom:8px;
}

.videoWrap{
  position:relative;
  flex:1;
  background:#000;
  border-radius:14px;
  overflow:hidden;
}

.videoWrap video{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* MENSAGENS */
.mensagens{
  background:var(--card);
  border-radius:20px;
  padding:16px;
  border:1px solid var(--line);
  overflow:auto;
}

.mensagens h3{
  margin-top:0;
  font-size:18px;
}

.mensagem-item{
  padding:10px;
  border-bottom:1px solid var(--line);
  font-size:15px;
}

/* FOOTER */
.footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
  border-radius:20px;
  background:#0c2a46;
  font-weight:700;
}

/* MOBILE */
@media(max-width:900px){
  html,body{overflow:auto}
  .main{
    grid-template-columns:1fr;
  }
  .right-col{
    grid-template-rows:auto auto;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="header">
    <h1>Comunica Síndico - Condôminos</h1>
    <div class="status">
      <span class="badge" id="clock">--:--</span>
      <span class="badge" id="clima">--°C</span>
    </div>
  </div>

  <div class="main">

    <div class="avisos" id="avisosContainer"></div>

    <div class="right-col">
      <div class="publicidade">
        <div class="publicidade-header">
          <span>Publicidade</span>
          <span style="color:#00ff7a;">● No ar</span>
        </div>
        <div class="videoWrap">
          <video id="adVideo" autoplay muted loop playsinline></video>
        </div>
      </div>

      <div class="mensagens">
        <h3>Mensagens no Brasil</h3>
        <div id="mensagensContainer"></div>
      </div>
    </div>

  </div>

  <div class="footer">
    <div id="versiculo">—</div>
    <div id="climaRodape">—</div>
  </div>

</div>

<script>
function tick(){
  const d=new Date();
  document.getElementById("clock").textContent=
    d.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
}
setInterval(tick,1000);tick();

async function loadData(){
  const r=await fetch("./data.json?ts="+Date.now());
  const d=await r.json();

  /* AVISOS */
  const avisosContainer=document.getElementById("avisosContainer");
  avisosContainer.innerHTML="";
  (d.avisos||[]).forEach(a=>{
    const div=document.createElement("div");
    div.className="aviso-card";
    div.innerHTML=`<h2>${a.titulo}</h2><p>${a.descricao}</p>`;
    avisosContainer.appendChild(div);
  });

  /* MENSAGENS */
  const mensagensContainer=document.getElementById("mensagensContainer");
  mensagensContainer.innerHTML="";
  (d.mensagens||[]).forEach(m=>{
    const item=document.createElement("div");
    item.className="mensagem-item";
    item.textContent=m;
    mensagensContainer.appendChild(item);
  });

  /* VÍDEO */
  if(d.publicidade?.videos?.length){
    document.getElementById("adVideo").src=
      d.publicidade.videos[0].arquivo;
  }

  /* VERSÍCULO */
  if(d.versiculo?.texto){
    document.getElementById("versiculo").textContent=d.versiculo.texto;
  }
}

loadData();
setInterval(loadData,60000);
</script>

</body>
</html>
