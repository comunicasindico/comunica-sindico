<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Comunica Síndico - Condôminos</title>

<style>
:root{
  --bg:#061726;
  --card:#0e2d4a;
  --line:#000;
  --radius:18px;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:#fff;
}

body{
  overflow-x:hidden;
}

.wrapper{
  min-height:100vh;
  padding:14px;
  display:grid;
  grid-template-rows:auto 1fr auto;
  gap:12px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(90deg,#0b223a,#10375d);
  padding:18px 22px;
  border-radius:22px;
}

.header h1{
  margin:0;
  font-size:28px;
  font-weight:900;
}

.badge{
  padding:8px 14px;
  border-radius:999px;
  background:#0f3e63;
  font-weight:700;
}

/* MAIN */
.main{
  display:grid;
  grid-template-columns: minmax(320px,1.4fr) minmax(320px,1.6fr);
  gap:14px;
  min-height:0;
}

/* AVISOS */
.avisos{
  display:grid;
  grid-template-rows:repeat(3, 1fr);
  gap:12px;
  height:100%;
}

.aviso-card{
  position:relative;
  background:linear-gradient(180deg,#183f63,#0f2f4d);
  border-radius:20px;
  padding:18px 20px 14px 26px;
  border:1px solid var(--line);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  overflow:hidden;
}

.aviso-card::before{
  content:"";
  position:absolute;
  left:0;
  top:0;
  bottom:0;
  width:6px;
  border-radius:20px 0 0 20px;
  background:#ffb300;
}

.prioridade-alta::before{ background:#ff5252; }
.prioridade-media::before{ background:#ffb300; }
.prioridade-baixa::before{ background:#4caf50; }

.aviso-header{
  font-size:20px;
  font-weight:900;
  margin-bottom:10px;
}

.aviso-body{
  flex:1;
  line-height:1.35;
  font-size: clamp(16px, 1.8vw, 30px);
  display:flex;
  align-items:center;
}

.aviso-footer{
  margin-top:10px;
  font-size:13px;
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  opacity:.85;
}

/* COLUNA DIREITA */
.right-col{
  display:grid;
  grid-template-rows:1.6fr 0.4fr;
  gap:12px;
}

.publicidade{
  background:var(--card);
  border-radius:20px;
  padding:12px;
  border:2px solid #000;
  display:flex;
  flex-direction:column;
}

.videoWrap{
  flex:1;
  background:#000;
  border-radius:14px;
  overflow:hidden;
  position:relative;
}

.videoWrap video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
}

.videoBg{
  object-fit:cover;
  filter:blur(18px);
  transform:scale(1.1);
  opacity:.6;
}

.videoMain{
  object-fit:contain;
}

.videoWrap::after{
  content:"CS";
  position:absolute;
  bottom:4px;
  left:50%;
  transform:translateX(-50%);
  font-size:12px;
  font-weight:900;
  letter-spacing:.2em;
  color:#fff;
}

/* MENSAGENS */
.mensagens{
  background:var(--card);
  border-radius:20px;
  padding:12px;
  border:2px solid #000;
  overflow:auto;
}

.mensagem-item{
  font-size:12px;
  padding:6px;
  border-bottom:1px solid #123;
}

/* FOOTER */
.footer{
  display:flex;
  flex-direction:column;
  gap:6px;
  padding:14px 20px;
  border-radius:20px;
  background:#0c2a46;
  font-weight:700;
  border:2px solid #000;
}

.footer-line{
  display:flex;
  justify-content:space-between;
  font-size:14px;
}

.footer-line:first-child{
  justify-content:flex-start;
}

/* ====== MODO TV ====== */
.modo-tv .aviso-body{
  font-size: clamp(26px,2.2vw,40px);
}

.modo-tv .mensagens{
  display:none;
}

/* ====== MODO PC ====== */
.modo-pc .aviso-body{
  font-size: clamp(18px,1.8vw,30px);
}

/* ====== MODO MOBILE ====== */
.modo-mobile body{
  overflow:auto;
}

.modo-mobile .main{
  grid-template-columns:1fr;
}

.modo-mobile .right-col{
  grid-template-rows:auto auto;
}

.modo-mobile .aviso-body{
  font-size: clamp(16px,4vw,22px);
}

.modo-mobile .mensagens{
  font-size:10px;
}

@media(max-width:900px){
  html,body{overflow:auto}
  .main{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="wrapper">

<div class="header">
<h1>Comunica Síndico - Condôminos</h1>
<span class="badge" id="clock">--:--</span>
</div>

<div class="main">

<div class="avisos" id="avisosContainer"></div>

<div class="right-col">
<div class="publicidade">
<div class="videoWrap">
<video id="adVideoBg" class="videoBg" autoplay muted loop playsinline></video>
<video id="adVideo" class="videoMain" autoplay muted loop playsinline></video>
</div>
</div>

<div class="mensagens">
<div id="mensagensContainer"></div>
</div>
</div>

</div>

<div class="footer">
<div class="footer-line" id="versiculo"></div>
<div class="footer-line">
<div></div>
<div id="clima"></div>
</div>
</div>

</div>

<script>
function detectarModo(){
const largura=window.innerWidth;
const params=new URLSearchParams(window.location.search);
const forcarTV=params.get("tv")==="1";

if(forcarTV||largura>=1600){
document.body.classList.add("modo-tv");
document.body.classList.remove("modo-mobile","modo-pc");
}
else if(largura<=900){
document.body.classList.add("modo-mobile");
document.body.classList.remove("modo-tv","modo-pc");
}
else{
document.body.classList.add("modo-pc");
document.body.classList.remove("modo-tv","modo-mobile");
}
}
window.addEventListener("resize",detectarModo);
detectarModo();
</script>

</script>

</body>
</html>
