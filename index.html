<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Comunica Síndico - Condôminos</title>

<style>
:root{
  --radius:1.4vh;

  /* ESCALA REAL BASEADA NA ALTURA */
  --font-title: clamp(22px, 3vh, 42px);
  --font-aviso: clamp(20px, 3.6vh, 48px);
  --font-sub: clamp(14px, 1.8vh, 20px);
  --font-small: clamp(12px, 1.4vh, 16px);
}

*{box-sizing:border-box;margin:0;padding:0}

html,body{
  height:100%;
  overflow:hidden;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(180deg,#1e5799,#7db9e8);
  color:#fff;
}

/* LAYOUT */
.wrapper{
  height:100%;
  display:flex;
  flex-direction:column;
  padding:2vh 2vw;
  gap:2vh;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#15385c;
  padding:1.2vh 2vw;
  border-radius:var(--radius);
}

.header h1{
  font-size:var(--font-title);
  font-weight:900;
}

.badge{
  background:#0f2f4d;
  padding:0.8vh 1.4vw;
  border-radius:999px;
  font-weight:700;
  font-size:var(--font-sub);
}

/* MAIN GRID */
.main{
  flex:1;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:2vh;
  min-height:0;
}

/* AVISOS */
.avisos{
  display:grid;
  grid-template-rows:repeat(3,1fr);
  gap:2vh;
  min-height:0;
}

.aviso-card{
  background:linear-gradient(145deg,#1b2e4a,#13263f);
  padding:2vh;
  border-radius:var(--radius);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  border:0.35vh solid transparent;
}

.prioridade-alta{border-color:#ff4d4d;}
.prioridade-media{border-color:#ffc107;}
.prioridade-baixa{border-color:#4caf50;}

.aviso-header{
  font-weight:900;
  font-size:var(--font-sub);
}

.aviso-body{
  margin-top:1vh;
  font-size:var(--font-aviso);
  line-height:1.2;
}

.aviso-footer{
  font-size:var(--font-small);
  opacity:.9;
}

/* COLUNA DIREITA */
.right-col{
  display:grid;
  grid-template-rows: 48vh auto auto;
  gap:2vh;
  min-height:0;
}

.videoWrap{
  position:relative;
  width:100%;
  height:100%;
  border-radius:var(--radius);
  overflow:hidden;
  background:#000;
}

.videoBg{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:blur(40px);
  transform:scale(1.2);
  opacity:.6;
}

.videoMain{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
}

/* DESCRIÇÃO */
.videoDescricao{
  background:#14324f;
  padding:1.5vh;
  border-radius:var(--radius);
  text-align:center;
  font-size:var(--font-sub);
}

/* MENSAGENS */
.mensagens{
  background:#14324f;
  padding:1.5vh;
  border-radius:var(--radius);
  font-size:var(--font-small);
  overflow:hidden;
}

/* FOOTER */
.footer{
  background:#15385c;
  padding:1.2vh 2vw;
  border-radius:var(--radius);
  display:flex;
  justify-content:space-between;
  font-size:var(--font-sub);
}

/* RESPONSIVO */
@media(max-width:900px){
  .main{grid-template-columns:1fr;}
  .right-col{grid-template-rows:35vh auto auto;}
}
</style>
</head>

<body>

<div class="wrapper">

<div class="header">
  <h1>Comunica Síndico - Condôminos</h1>
  <span class="badge" id="clock">--:--</span>
</div>

<div class="main">
  <div class="avisos" id="avisosContainer"></div>

  <div class="right-col">
    <div class="videoWrap">
      <video id="adVideoBg" class="videoBg" autoplay muted playsinline></video>
      <video id="adVideo" class="videoMain" autoplay muted playsinline></video>
    </div>
    <div class="videoDescricao" id="videoDescricao"></div>
    <div class="mensagens" id="mensagensContainer"></div>
  </div>
</div>

<div class="footer">
  <span id="versiculo"></span>
  <span id="clima"></span>
</div>

</div>

<script>

/* RELÓGIO */
function tick(){
  const d=new Date();
  document.getElementById("clock").textContent=
    d.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
}
setInterval(tick,1000); tick();

/* TODA SUA LÓGICA ORIGINAL PERMANECE IGUAL */
