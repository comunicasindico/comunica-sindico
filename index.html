  <!-- =========================================================
       IN√çCIO ‚Äî CSS (ESTILOS)
       ========================================================= -->
  <style>
    /* ===== BASE ===== */
    :root{
      --bg1:#061726;
      --bg2:#0b1f33;
      --line:rgba(255,255,255,.10);
      --txt:#eaf2ff;
      --muted:rgba(234,242,255,.75);
      --shadow: 0 14px 50px rgba(0,0,0,.35);
      --radius: 18px;
      --sat: env(safe-area-inset-top);
      --sar: env(safe-area-inset-right);
      --sab: env(safe-area-inset-bottom);
      --sal: env(safe-area-inset-left);
      --ui: clamp(1, calc(100vmin / 900), 2.10);
      --ui2: clamp(1, calc(100vmin / 850), 2.70);
      --topbar-bg: none;
      
      /* NEWS premium tokens */
      --font-ui: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      --font-soft: ui-rounded, "SF Pro Rounded", "Segoe UI", var(--font-ui);
      --news-bg: rgba(8, 24, 40, .62);
      --news-border: rgba(255,255,255,.12);
      --news-shadow: 0 18px 40px rgba(0,0,0,.38);
      --news-title: rgba(234,242,255,.96);
      --news-text: rgba(234,242,255,.78);
      --news-muted: rgba(234,242,255,.62);
      --news-chip-bg: rgba(255,255,255,.10);
      --news-chip-border: rgba(255,255,255,.14);
    }

    *{box-sizing:border-box}
    html,body{height:100%;width:100%}

    body{
      margin:0;
      font-family:"Segoe UI",Arial,sans-serif;
      color:var(--txt);
      background:
        radial-gradient(1200px 700px at 15% 10%, rgba(16,56,91,0.55), transparent 60%),
        radial-gradient(900px 600px at 85% 15%, rgba(11,52,84,0.55), transparent 60%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      overflow:hidden;
      overscroll-behavior:none;
      touch-action:manipulation;
      min-height:100svh;
      padding-bottom: max(14px, env(safe-area-inset-bottom));
    }

    .wrap{
      min-height:100svh;
      width:100%;
      padding:
        calc(14px + var(--sat))
        calc(14px + var(--sar))
        calc(14px + var(--sab))
        calc(14px + var(--sal));
      display:block;
    }

    .container{
      width:100%;
      min-height:100svh;
      display:flex;
      flex-direction:column;
      gap:12px;
      max-width:none;
    }

    /* ===== HEADER (TOPBAR) ===== */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 18px;
      background:rgba(8,28,46,.60);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(8px);
      flex:0 0 auto;
      width:100%;
      position:relative;
      overflow:hidden;
    }
    /* ===== TOPBAR com imagem de fundo ===== */
    .topbar::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: var(--topbar-bg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: .28;
      transform: scale(1.03);
      pointer-events:none;
    }

    .topbar::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(90deg, rgba(8,28,46,.78), rgba(8,28,46,.55)),
        radial-gradient(900px 420px at 20% 20%, rgba(0,0,0,.22), transparent 60%);
      pointer-events:none;
    }

    .topbar > *{
      position:relative;
      z-index:1;
    }
    .brand{
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width:0;
      flex:1 1 auto;
    }
    .brand .title{
      margin:0;
      font-size: calc(22px * var(--ui2));
      font-weight:900;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brand .sub{
      margin:0;
      font-size: calc(12.5px * var(--ui));
      color:var(--muted);
      font-weight:700;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .condoCenter{
      flex:1 1 auto;
      min-width:0;
      text-align:center;
      font-weight:950;
      letter-spacing:.2px;
      color:rgba(234,242,255,.92);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      padding:0 8px;
    }

    .rightInfo{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
      flex:0 0 auto;
    }
    .badge{
      display:flex;align-items:center;gap:10px;
      padding:10px 12px;border-radius:999px;
      border:1px solid var(--line);
      background:rgba(12,35,56,.55);
      color:var(--muted);font-weight:900;font-size:12px;
      white-space:nowrap;
    }
    .dot{width:10px;height:10px;border-radius:50%;background:#ff5a5a}
    #statusJson{font-weight:950;color:rgba(234,242,255,.92)}

    .btnInstall{
      border:1px solid rgba(255,255,255,.18);
      background:rgba(12,35,56,.55);
      color:rgba(234,242,255,.92);
      padding:10px 12px;
      border-radius:999px;
      font-weight:900;
      cursor:pointer;
      font-size:14px;
      white-space:nowrap;
    }

    .updateBanner{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(120,190,255,.35);
      background:rgba(7,20,34,.28);
      box-shadow:var(--shadow);
      font-weight:900;
      flex:0 0 auto;
      width:100%;
    }

    /* ===== MAIN ===== */
    .main{
      flex:1 1 auto;
      min-height:0;
      display:grid;
      grid-template-columns: 1.20fr .80fr;
      gap:12px;
      width:100%;
    }

    .panel{
      background:linear-gradient(180deg, rgba(15,43,69,.92), rgba(11,33,55,.92));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      min-height:0;
      overflow:hidden;
    }

    /* ‚úÖ TOPO DO PAINEL (sem o tra√ßo) */
    .panelHead{
      padding:10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background:rgba(7,20,34,.20);
      flex:0 0 auto;
    }

    .panelTitle{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:950;
      letter-spacing:.6px;
      color:rgba(234,242,255,.95);
      text-transform:uppercase;
      font-size: calc(18px * var(--ui2));
    }

    /* ===== PILL (BOT√ïES/STATUS) ===== */
    .pill{
      font-size:12px;
      font-weight:900;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(12,35,56,.35);
      color:var(--muted);
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
      max-width:100%;
      overflow:hidden;
      text-overflow:ellipsis;
      user-select:none;
    }
    .pill:hover{ filter:brightness(1.08); }
    .pill:active{ transform:scale(.98); }

    /* ===== AVISOS ‚Äì PREMIUM ===== */
    @keyframes avisoIn{
      from{ opacity:0; transform: translateY(10px) scale(.99); }
      to  { opacity:1; transform: translateY(0) scale(1); }
    }
    @keyframes glowPulseRed{
      0%,100%{ box-shadow: 0 0 14px rgba(255,80,80,.35), inset 0 1px 0 rgba(255,255,255,.15); }
      50%    { box-shadow: 0 0 20px rgba(255,80,80,.55), inset 0 1px 0 rgba(255,255,255,.18); }
    }
    #avisos.fade-out{ opacity:0; transition: opacity .22s ease; }
    #avisos.fade-in { opacity:1; transition: opacity .22s ease; }

    .avisos{
      padding:14px;
      min-height:0;
      display:flex;
      flex-direction:column;
      gap:12px;
      overflow:visible;
    }

    .aviso{
      padding:16px;
      border-radius:18px;
      background:linear-gradient(180deg, rgba(20,60,95,.88), rgba(10,30,50,.88));
      display:flex;
      flex-direction:column;
      gap:10px;

      border:1px solid rgba(140,200,255,.22);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.14),
        inset 0 -14px 22px rgba(0,0,0,.28),
        0 14px 34px rgba(0,0,0,.55);

      transition: transform .22s ease, box-shadow .22s ease, filter .22s ease;
      animation: avisoIn .28s ease both;
      will-change: transform, opacity;

      position:relative;
      padding-left:18px;

      height:auto;
      min-height:auto;
      overflow:visible;
    }

    .aviso:hover{
      transform: translateY(-2px);
      filter: saturate(1.05);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.16),
        0 10px 28px rgba(0,0,0,.62);
    }
    .aviso:active{ transform: translateY(0); }

    .aviso::before{
      content:"";
      position:absolute;
      inset:10px auto 10px 10px;
      width:6px;
      border-radius:999px;
      background:rgba(255,255,255,.15);
    }

    .aviso.alta{
      border:1px solid rgba(255,90,90,.9);
      background:linear-gradient(180deg, rgba(255,80,80,.28), rgba(12,30,50,.92));
      animation: avisoIn .28s ease both, glowPulseRed 2.2s ease-in-out infinite;
    }
    .aviso.alta::before{ background:linear-gradient(180deg,#ff5a5a,#c0392b); }

    .aviso.media{
      border:1px solid rgba(255,179,71,.85);
      background:linear-gradient(180deg, rgba(255,180,70,.25), rgba(12,30,50,.92));
    }
    .aviso.media::before{ background:linear-gradient(180deg,#ffb347,#e67e22); }

    .aviso.baixa{
      border:1px solid rgba(77,166,255,.85);
      background:linear-gradient(180deg, rgba(100,170,255,.25), rgba(12,30,50,.92));
    }
    .aviso.baixa::before{ background:linear-gradient(180deg,#6fb6ff,#2980b9); }

    .aviso .t{
      margin:0;
      font-weight:900;
      font-size: calc(22px * var(--ui2));
      letter-spacing:.3px;
      color:#fff;
      text-shadow:0 1px 2px rgba(0,0,0,.6);
      line-height:1.15;
      display:block;
      overflow:visible;
      white-space:normal;
      overflow-wrap:anywhere;
      word-break:break-word;
    }

    .aviso.alta  .t::before{ content:"‚ö†Ô∏è"; }
    .aviso.media .t::before{ content:"üî∂"; }
    .aviso.baixa .t::before{ content:"‚ÑπÔ∏è"; }

    .aviso .d{
      margin:0;
      color:#e0ecff;
      line-height:1.35;
      font-size:clamp(14px, 1.7vw, 17px);
      display:block;
      overflow:visible;
      white-space:normal;
      overflow-wrap:anywhere;
      word-break:break-word;
    }

    .metaLine{
      margin-top:auto;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      color:rgba(234,242,255,.92);
      font-size: calc(13px * var(--ui) * 0.60);
      font-weight:900;
    }

    .metaItem{ display:inline-flex; align-items:center; gap:8px; opacity:.95; }
    .metaItem b{ font-weight:950; color:#fff; }
    .metaSep{ opacity:.35; font-weight:900; }

    .prioBadge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:6px 10px;
      border-radius:999px;
      font-weight:950;
      letter-spacing:.4px;
      text-transform:uppercase;
      font-size: calc(12px * var(--ui));
      line-height:1;
      border:1px solid rgba(255,255,255,.22);
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.08));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.35),
        inset 0 -2px 6px rgba(0,0,0,.35),
        0 6px 14px rgba(0,0,0,.35);
    }
    .prioBadge.alta{
      border-color: rgba(255,90,90,.80);
      background: linear-gradient(180deg, rgba(255,120,120,.50), rgba(160,0,0,.35));
      text-shadow: 0 1px 0 rgba(0,0,0,.55);
    }
    .prioBadge.media{
      border-color: rgba(255,179,71,.75);
      background: linear-gradient(180deg, rgba(255,210,120,.55), rgba(160,90,0,.35));
      text-shadow: 0 1px 0 rgba(0,0,0,.50);
    }
    .prioBadge.baixa{
      border-color: rgba(120,190,255,.70);
      background: linear-gradient(180deg, rgba(160,210,255,.55), rgba(0,80,160,.32));
      text-shadow: 0 1px 0 rgba(0,0,0,.45);
    }

    /* ===== AD ===== */
    .adBody{
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height:0;
      overflow:auto;
    }
    .adCard{
      border:1px solid rgba(255,255,255,.14);
      background:rgba(7,20,34,.18);
      border-radius:14px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
    }
    .adLabel{
      padding:10px 12px;
      font-weight:950;
      border-bottom:1px solid rgba(255,255,255,.10);
      color:rgba(234,242,255,.92);
      background:rgba(12,35,56,.35);
    }
    .videoWrap{
      width:100%;
      aspect-ratio:16/9;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      flex:0 0 auto;
      max-height: 38vh;
      overflow:hidden;
      border-radius: 12px;

      /* ‚úÖ para o overlay dos bot√µes */
      position:relative;
    }
    video{
      width:100%;
      height:100%;
      display:block;
      object-fit:cover;
      object-position:center;
      background:#000;
    }
    video.fit-contain{ object-fit:contain; }

    /* ===== Controles do v√≠deo (TV) ===== */
    .tvVideoControls{
      position:absolute;
      right:12px;
      bottom:12px;
      display:flex;
      gap:8px;
      z-index:50;
      user-select:none;
      pointer-events:auto;
    }
    .tvBtn{
      border:1px solid rgba(255,255,255,.22);
      background:rgba(0,0,0,.35);
      color:#fff;
      padding:10px 12px;
      border-radius:12px;
      font-size:16px;
      line-height:1;
      cursor:pointer;
    }
    .tvBtn:active{ transform:scale(.98); }
    @media (max-width: 980px){
      .tvVideoControls{ display:none !important; }
    }

    /* ===== FOOTER (TICKER) ===== */
    .ticker{
      flex:0 0 auto;
      width:100%;
      padding:10px 12px;
      border-radius:var(--radius);
      border:1px solid var(--line);
      background:rgba(8,28,46,.60);
      box-shadow:var(--shadow);
      backdrop-filter: blur(8px);
      display:flex;
      flex-direction:column;
      align-items:stretch;
      gap:6px;
      margin-bottom: max(14px, env(safe-area-inset-bottom));
    }
    .tickerLine1{
      width:100%;
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
      overflow:hidden;
      flex-wrap: wrap;
    }
    .wxInline{
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 900;
      color: rgba(234,242,255,.92);
      font-size: clamp(13px, 1.9vw, 18px);
      white-space: nowrap;
    }
    .tickerLine2{ display:none !important; }

    .tickerIcon{
      font-size:clamp(22px, 3.1vw, 28px);
      opacity:.95;
      flex:0 0 auto;
    }
    #dataBiblica{
      font-weight:950;
      white-space:nowrap;
      color:rgba(234,242,255,.95);
      font-size: calc(16px * var(--ui2));
      flex:0 0 auto;
    }
    #ref{
      color:rgba(234,242,255,.88);
      font-weight:850;
      font-size: calc(16px * var(--ui2));
      flex:1 1 auto;
      min-width:0;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    @media (max-width: 980px){
      #dataBiblica{ white-space: normal; }
      #ref{
        white-space: normal;
        overflow: visible;
        text-overflow: unset;
        line-height: 1.3;
      }
      .wxInline{
        white-space: normal;
        flex: 1 1 100%;
        justify-content:flex-start;
        margin-left: 0;
        font-size: calc(14px * var(--ui2));
      }
    }

    /* ===== MOBILE LAYOUT ===== */
    @media (max-width: 980px){
      body{
        overflow:auto;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 0;
      }
      .container{ min-height:auto; }
      .topbar{ flex-wrap:wrap; }
      .condoCenter{
        order:3;
        width:100%;
        text-align:left;
        padding:0;
      }
      .main{ display:flex; flex-direction:column; }
      section.panel{ order:1; }
      #adBox{ order:2; min-height:0; }
      .panel{ min-height:auto; }
      .avisos{ grid-template-rows: repeat(4, minmax(0, 1fr)); overflow:hidden; }
      .ticker{
        position:sticky;
        bottom:0;
        z-index:50;
        margin-bottom: 0;
        padding-bottom: max(12px, env(safe-area-inset-bottom));
      }
    }

    /* ===========================
       MODO TV / FULLSCREEN (COMPLETO)
       =========================== */
    @media (min-width: 1200px){

      .topbar{
        padding: 2.2vh 2.2vw;
        gap: 1.4vw;
        border-radius: 24px;
      }

      .brand .title{
        font-size: clamp(34px, 3.2vw, 56px);
        line-height: 1.05;
      }

      .brand .sub{
        font-size: clamp(18px, 1.6vw, 28px);
      }

      .condoCenter{
        font-size: clamp(20px, 1.8vw, 32px);
      }

      .badge{
        font-size: clamp(16px, 1.3vw, 22px);
        padding: 12px 16px;
      }

      #clock{
        font-size: clamp(30px, 2.8vw, 50px);
        letter-spacing: 1px;
      }

      .btnInstall{
        font-size: clamp(16px, 1.2vw, 22px);
        padding: 12px 16px;
      }

      .main{
        gap: 1.2vw;
      }

      .panel{
        border-radius: 26px;
      }

      .panelHead{
        padding: 1.4vh 1.2vw;
      }

      .panelTitle{
        font-size: clamp(26px, 2.4vw, 44px);
        letter-spacing: 1px;
      }

      .pill{
        font-size: clamp(18px, 1.6vw, 28px);
        padding: 10px 18px;
      }

      .avisos{
        padding: 1.4vw;
        gap: 1.0vw;
      }

      .aviso{
        padding: 2.6vh 2.0vw;
        gap: 1.4vh;
        border-radius: 24px;
      }

      .aviso .t{
        font-size: clamp(32px, 3.2vw, 58px);
        line-height: 1.15;
      }

      .aviso .d{
        font-size: clamp(24px, 2.4vw, 44px);
        line-height: 1.35;
      }

      .metaLine{
        font-size: clamp(20px, 2.0vw, 34px);
        gap: 18px;
      }

      .prioBadge{
        font-size: clamp(16px, 1.6vw, 26px);
        padding: 10px 18px;
      }

      .adBody{
        padding: 1.2vw;
        gap: 1.0vw;
      }

      .adLabel{
        font-size: clamp(18px, 1.5vw, 26px);
        padding: 14px 16px;
      }

      .videoWrap{
        max-height: 44vh;
        border-radius: 16px;
      }

      #newsBody{
        max-height: 34vh;
        padding: 1.0vw 1.0vw 1.2vw;
        gap: 0.9vw;
      }

      .newsHeader{
        font-size: clamp(14px, 1.1vw, 18px);
        margin-bottom: 10px;
        padding-left: 6px;
      }

      .newsItem{
        padding: 1.0vw;
        border-radius: 16px;
      }

      .newsItem .h{
        font-size: clamp(22px, 1.8vw, 30px);
        line-height: 1.2;
      }

      .newsItem .p{
        font-size: clamp(18px, 1.5vw, 26px);
        line-height: 1.35;
      }

      .ticker{
        padding: 1.4vh 1.2vw;
        border-radius: 24px;
        gap: 10px;
      }

      .tickerIcon{
        font-size: clamp(26px, 2.2vw, 38px);
      }

      #dataBiblica{
        font-size: clamp(18px, 1.6vw, 28px);
      }

      #ref{
        font-size: clamp(18px, 1.6vw, 28px);
        line-height: 1.25;
      }

      .wxInline{
        font-size: clamp(16px, 1.4vw, 26px);
        gap: 10px;
      }

  <script>
    /* ===== INSTALL APP ===== */
    let deferredPrompt = null;

    function mostrarBotaoInstalar(show){
      const b = document.getElementById("btnInstalarApp");
      if (b) b.style.display = show ? "inline-flex" : "none";
    }

    window.addEventListener("beforeinstallprompt", (e)=>{
      e.preventDefault();
      deferredPrompt = e;
      mostrarBotaoInstalar(true);
    });

    window.addEventListener("appinstalled", ()=>{
      deferredPrompt = null;
      mostrarBotaoInstalar(false);
    });

    async function instalarApp(){
      if(!deferredPrompt) return;
      await deferredPrompt.prompt();
      deferredPrompt = null;
      mostrarBotaoInstalar(false);
    }

    /* ===== HELPERS ===== */
    function prioridadeClass(p){
      const x = String(p || "").toLowerCase();
      if (x === "alta") return "alta";
      if (x === "m√©dia" || x === "media") return "media";
      return "baixa";
    }
    function safeText(v){ return (v == null ? "" : String(v)); }
    function setText(id, v){ const el = document.getElementById(id); if(el) el.textContent = v; }
    function pad2(n){ return String(n).padStart(2,"0"); }

    function escapeHtml(s){
      return String(s ?? "").replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));
    }

    function refreshPage(){ location.reload(); }

    /* ===== CLOCK ===== */
    function footerDateTimeString(d){
      const dd = pad2(d.getDate());
      const mm = pad2(d.getMonth()+1);
      const yyyy = d.getFullYear();
      return `${dd}/${mm}/${yyyy}`;
    }
    function tickClock(){
      const d = new Date();
      setText("clock", `${pad2(d.getHours())}:${pad2(d.getMinutes())}`);
      setText("footerDT", footerDateTimeString(d));
    }
    tickClock();
    setInterval(tickClock, 1000);

    /* ===== BIND UI ===== */
    (function bindUI(){
      const btn = document.getElementById("btnInstalarApp");
      if(btn) btn.onclick = instalarApp;

      const refPill = document.getElementById("refPill");
      if(refPill){
        refPill.style.cursor = "pointer";
        refPill.onclick = refreshPage;
      }
    })();

    /* ===== ROTATION ===== */
    let ROT_TIMER = null;
    let ROT_STATE = { page: 0, totalPages: 1, paused: false };

    function formatDT_BR(v){
      if(!v) return "";
      const d = new Date(v);
      if(isNaN(d.getTime())) return String(v);
      const dd = pad2(d.getDate());
      const mm = pad2(d.getMonth()+1);
      const aa = String(d.getFullYear()).slice(-2);
      const HH = pad2(d.getHours());
      const MM = pad2(d.getMinutes());
      return `${dd}/${mm}/${aa} - ${HH}:${MM}`;
    }

    function renderAvisos(data){
      const root = document.getElementById("avisos");
      if (!root) return;
      root.innerHTML = "";

      if (ROT_TIMER) { clearInterval(ROT_TIMER); ROT_TIMER = null; }

      const avisosAll = Array.isArray(data.avisos) ? data.avisos : [];
      const rot = data?.rotacao || {};
      const ativar = !!rot.ativar;

      const qtdCfg = Math.max(1, Number(rot.quantidadePorTela || 4));
      let qtd = Math.min(4, qtdCfg);

      const intervaloMs = Math.max(3, Number(rot.intervaloSeg || 12)) * 1000;

      if(!avisosAll.length){
        const div = document.createElement("div");
        div.className = "aviso baixa";
        div.innerHTML = `<p class="t">Sem avisos no momento</p><p class="d">${safeText(data.fallback || "‚Äî")}</p>`;
        root.appendChild(div);
        ROT_STATE = { page: 0, totalPages: 1, paused: false };
        return;
      }

      function buildAvisoEl(a){
        const el = document.createElement("div");
        el.className = `aviso ${prioridadeClass(a.prioridade)}`;

        const titulo = safeText(a.titulo || "Aviso");
        const desc = safeText(a.descricao || "");
        const tipo = safeText(a.tipo || "");
        const local = safeText(a.local || "");
        const ini = formatDT_BR(a.inicio || "");
        const fim = formatDT_BR(a.fim || "");

        const itens = [];
        if(local) itens.push(`<span class="metaItem">üìç <b>${escapeHtml(local)}</b></span>`);
        if(tipo)  itens.push(`<span class="metaItem">üè∑Ô∏è <b>${escapeHtml(tipo)}</b></span>`);
        const pr = safeText(a.prioridade || "Baixa");
        itens.push(`<span class="metaItem">‚ö° <span class="prioBadge ${prioridadeClass(pr)}">${escapeHtml(pr)}</span></span>`);
        if(ini || fim) itens.push(`<span class="metaItem">üóìÔ∏è <b>${escapeHtml(ini)}${fim ? " ‚Üí " + escapeHtml(fim) : ""}</b></span>`);

        el.innerHTML = `
          <p class="t">${escapeHtml(titulo)}</p>
          ${desc ? `<p class="d">${escapeHtml(desc)}</p>` : ""}
          <div class="metaLine">${itens.join(`<span class="metaSep">‚Ä¢</span>`)}</div>
        `;
        return el;
      }

      function escolherQtdQueCabe(){
        const maxPerScreen = Math.min(4, qtd);
        for(let n = maxPerScreen; n >= 1; n--){
          root.innerHTML = "";
          avisosAll.slice(0, n).forEach(a => root.appendChild(buildAvisoEl(a)));
          const ok = (root.scrollHeight <= root.clientHeight + 2);
          if (ok) return n;
        }
        return 1;
      }

      if (window.matchMedia("(min-width: 981px)").matches){
        requestAnimationFrame(() => {
          qtd = escolherQtdQueCabe();
          root.style.setProperty("--rows", String(qtd));
          renderPage(0);
        });
      } else {
        root.style.setProperty("--rows", String(qtd));
      }

      const totalPages = Math.max(1, Math.ceil(avisosAll.length / qtd));
      ROT_STATE = { page: 0, totalPages, paused: false };

      function renderPage(pageIdx){
        root.classList.remove("fade-in");
        root.classList.add("fade-out");

        const doRender = () => {
          root.innerHTML = "";
          const start = pageIdx * qtd;
          const slice = avisosAll.slice(start, start + qtd);
          slice.forEach(a => root.appendChild(buildAvisoEl(a)));
          void root.offsetWidth;
          root.classList.remove("fade-out");
          root.classList.add("fade-in");
        };

        setTimeout(doRender, 220);
      }

      renderPage(0);
      root.classList.add("fade-in");

      if (ativar && totalPages > 1){
        if (rot.pausarNoMouse){
          root.addEventListener("mouseenter", ()=> ROT_STATE.paused = true, {passive:true});
          root.addEventListener("mouseleave", ()=> ROT_STATE.paused = false, {passive:true});
          root.addEventListener("touchstart", ()=>{ ROT_STATE.paused = !ROT_STATE.paused; }, {passive:true});
        }

        ROT_TIMER = setInterval(()=>{
          if (ROT_STATE.paused) return;
          ROT_STATE.page = (ROT_STATE.page + 1) % totalPages;
          renderPage(ROT_STATE.page);
        }, intervaloMs);
      }
    }

       /* ===== VERS√çCULO ===== */
    function hojeKeyMMDD() {
      const d = new Date();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");

    async function carregarVersiculo(data) {
      if (!data?.temaDoDia || data.temaDoDia.modo !== "biblico-anual") return;

      try {
        const res = await fetch("versiculos.json?ts=" + Date.now(), { cache: "no-store" });

        const key = hojeKeyMMDD();
        const texto = v?.versos?.[key];

        setText("dataBiblica", v?.cabecalho || "");
        setText("ref", texto ? texto : (v?.titulo ? v.titulo : "Verso n√£o encontrado"));

    }

    /* ===== CLIMA ===== */
    function wxEmojiFromCode(code){
      if (code === 0) return "‚òÄÔ∏è";
      if ([1,2,3].includes(code)) return "‚õÖ";
      if ([45,48].includes(code)) return "üå´Ô∏è";
      if ([51,53,55,56,57].includes(code)) return "üå¶Ô∏è";
      if ([61,63,65,66,67].includes(code)) return "üåßÔ∏è";
      if ([71,73,75,77,85,86].includes(code)) return "‚ùÑÔ∏è";
      if ([80,81,82].includes(code)) return "üåßÔ∏è";
      if ([95,96,99].includes(code)) return "‚õàÔ∏è";
      return "üå¶Ô∏è";
    }

    async function carregarClima(data){
      const c = data?.clima;

      if (!c?.latitude || !c?.longitude) {
        setText("wxTextInline", "Clima: configure latitude/longitude no data.json");
        return;
      }

      try {
        const url =
          "https://api.open-meteo.com/v1/forecast" +
          `?latitude=${encodeURIComponent(c.latitude)}` +
          `&longitude=${encodeURIComponent(c.longitude)}` +
          `&current=temperature_2m,relative_humidity_2m,precipitation,weather_code,wind_speed_10m` +
          `&timezone=${encodeURIComponent(c.timezone || "America/Sao_Paulo")}`;

        const res = await fetch(url, { cache: "no-store" });
        const j = await res.json();

        const cur = j?.current;
        if (!cur) throw new Error("Sem current");

        const emoji = wxEmojiFromCode(cur.weather_code);
        const t = Math.round(cur.temperature_2m);
        const w = Math.round(cur.wind_speed_10m);
        const p = cur.precipitation;

        const top = document.getElementById("wxIconTop");
        if (top) top.textContent = emoji;

        const wxI = document.getElementById("wxIconInline");
        if (wxI) wxI.textContent = emoji;

        setText("wxTextInline", `${c.cidade || "Cidade"} ‚Ä¢ ${t}¬∞C ‚Ä¢ Vento ${w} km/h ‚Ä¢ Chuva ${p} mm`);
      } catch (e) {
        const top = document.getElementById("wxIconTop");
        if (top) top.textContent = "üå¶Ô∏è";
        const wxI = document.getElementById("wxIconInline");
        if (wxI) wxI.textContent = "üå¶Ô∏è";
        setText("wxTextInline", `${data?.clima?.cidade || "‚Äî"} (offline)`);
      }
    }

    /* ===== PUBLICIDADE ===== */

    // Estado do player (n√£o reseta ao trocar p√°gina/rotacionar)
    const AD_STATE_KEY = "CS_AD_STATE_V1";
    let AD_TIMER = null;

    function isMobile(){
      return window.matchMedia("(max-width: 980px)").matches;
    }

    function adLoadState(){
      try { return JSON.parse(sessionStorage.getItem(AD_STATE_KEY) || "{}"); }
      catch(e){ return {}; }
    }
    function adSaveState(st){
      try { sessionStorage.setItem(AD_STATE_KEY, JSON.stringify(st || {})); } catch(e){}
    }

    function adSeek(delta){
      const v = document.getElementById("adVideo");
      if(!v) return;
      try{
        v.currentTime = Math.max(0, (v.currentTime || 0) + delta);
        const st = adLoadState();
        st.t = v.currentTime || 0;
        st.paused = v.paused;
        adSaveState(st);
      }catch(e){}
    }

    function setCityTitleFromConfig(cfg){
      const el = document.getElementById("cityTitle");

      const t =
        cfg?.publicidade?.cidadeTitulo ||
        cfg?.cidadeTitulo ||
        "üì∞ Mensagens da Cidade";

      el.textContent = String(t);
    }

   function bindTvVideoControls(pub){
  const v = document.getElementById("adVideo");
  const controls = document.getElementById("tvVideoControls");
  if(!v || !controls) return;

  // agora aparece em qualquer tela
  controls.style.display = "flex";

  const bPrev = document.getElementById("btnPrevAd");
  const bNext = document.getElementById("btnNextAd");
  const bBack = document.getElementById("btnBack10");
  const bFwd  = document.getElementById("btnFwd10");

  function setIdx(nextIdx){
    const list = Array.isArray(pub?.videos) ? pub.videos : [];
    if(!list.length) return;

    let i = nextIdx;
    if(i < 0) i = list.length - 1;
    if(i >= list.length) i = 0;

    const st = adLoadState();
    st.idx = i;
    st.t = 0;
    st.paused = false;
    adSaveState(st);

    // troca e toca
    adPlayByState(pub, true);
  }

  if(bPrev) bPrev.onclick = () => {
    const st = adLoadState();
    setIdx((Number.isFinite(st.idx) ? st.idx : 0) - 1);
  };
  if(bNext) bNext.onclick = () => {
    const st = adLoadState();
    setIdx((Number.isFinite(st.idx) ? st.idx : 0) + 1);
  };

  // seek pode falhar em alguns streams, mas em mp4 local funciona bem
  if(bBack) bBack.onclick = () => adSeek(-10);
  if(bFwd)  bFwd.onclick  = () => adSeek(+10);

  // atalho teclado s√≥ em PC/TV
  window.addEventListener("keydown", (e)=>{
    if(isMobile()) return;
    const k = String(e.key || "").toLowerCase();
    if(k === "arrowleft") setIdx((adLoadState().idx ?? 0) - 1);
    if(k === "arrowright") setIdx((adLoadState().idx ?? 0) + 1);
  });
}

      if (baseCur !== baseNext){

        adVideo.load();

        }catch(e){}

      // se metadados j√° carregados, toca j√°

        adApplyFitContain(adVideo);
        playNow();
      } else {
        adVideo.onloadedmetadata = () => {

        };
      }

      // salva idx atual
      st.idx = idx;
      st.paused = false;
      adSaveState(st);

    function decodeHtmlEntities_(s){
      const t = document.createElement("textarea");
      t.innerHTML = String(s ?? "");
      return t.value;
    }
    function normalizeText_(s){
      return decodeHtmlEntities_(s).replace(/\u00a0/g, " ").replace(/\s+/g, " ").trim();
    }
    function toBRDate_(v){
      const s = String(v ?? "").trim();
      if(!s) return "";
      const m1 = s.match(/^(\d{2})-(\d{2})-(\d{4})$/);
      if(m1) return `${m1[1]}/${m1[2]}/${m1[3].slice(-2)}`;
      const m2 = s.match(/^(\d{4})-(\d{2})-(\d{2})/);
      if(m2) return `${m2[3]}/${m2[2]}/${m2[1].slice(-2)}`;
      const d = new Date(s);
      if(!isNaN(d.getTime())){
        const dd = String(d.getDate()).padStart(2,"0");
        const mm = String(d.getMonth()+1).padStart(2,"0");
        const aa = String(d.getFullYear()).slice(-2);
        return `${dd}/${mm}/${aa}`;
      }
      return s;
    }
