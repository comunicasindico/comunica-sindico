<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Comunica S√≠ndico</title>

  <style>
    :root{
      --bg1:#061726;
      --bg2:#0b1f33;
      --card:#0f2b45;
      --card2:#0d253d;
      --line:rgba(255,255,255,.10);
      --txt:#eaf2ff;
      --muted:rgba(234,242,255,.75);
      --accent:#77b6ff;
      --shadow: 0 14px 50px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Segoe UI",Arial,sans-serif;
      color:var(--txt);
      background:
        radial-gradient(1200px 700px at 15% 10%, #10385b 0%, rgba(16,56,91,0) 55%),
        radial-gradient(900px 600px at 85% 15%, #0b3454 0%, rgba(11,52,84,0) 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .wrap{
      min-height:100%;
      padding:26px 26px 74px;
      display:flex;
      justify-content:center;
    }
    .container{ width:min(1400px,96vw); }

    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:14px;
      padding:18px 20px;
      background:rgba(8,28,46,.55);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter:blur(8px);
    }
    .title{ margin:0; font-size:28px; font-weight:800; }
    .subtitle{ margin:4px 0 0; font-size:13px; color:var(--muted); font-weight:600; }

    .badge{
      display:flex; align-items:center; gap:10px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(12,35,56,.55);
      color:var(--muted);
      font-weight:700; font-size:12px;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:#44d07a;
      box-shadow:0 0 0 4px rgba(68,208,122,.18);
    }

    .grid{
      margin-top:18px;
      display:grid;
      grid-template-columns:1.25fr .75fr;
      gap:18px;
    }

    .card{
      background:linear-gradient(180deg, rgba(15,43,69,.92), rgba(11,33,55,.92));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .card .head{
      padding:16px 18px;
      border-bottom:1px solid var(--line);
      display:flex; align-items:center; justify-content:space-between;
    }
    .card h2{ margin:0; font-size:18px; }

    .pill{
      font-size:12px; font-weight:800;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      color:var(--muted);
      background:rgba(7,20,34,.25);
    }

    .avisos{ padding:16px 18px 18px; min-height:520px; }
    .aviso{
      padding:14px;
      border:1px solid var(--line);
      border-radius:14px;
      background:rgba(7,20,34,.28);
    }
    .aviso + .aviso{ margin-top:12px; }
    .aviso .t{ margin:0 0 6px; font-weight:900; font-size:16px; }
    .aviso .d{ margin:0; color:var(--muted); font-weight:650; }

    .meta{ margin-top:10px; display:flex; gap:10px; flex-wrap:wrap; font-size:12px; }
    .tag{
      padding:6px 8px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(12,35,56,.35);
    }

    .side{ display:grid; gap:18px; align-content:start; }
    .mini{
      padding:16px 18px;
      background:linear-gradient(180deg, rgba(12,35,56,.95), rgba(9,26,44,.95));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    .mini .label{ font-size:12px; font-weight:800; color:var(--muted); }
    .mini .value{ font-size:22px; font-weight:900; }
    .mini .value.big{ font-size:34px; }

    /* Rodap√© Clima */
    #wxbar{
      position:fixed; left:0; right:0; bottom:0;
      padding:10px 14px;
      font:800 14px "Segoe UI",Arial,sans-serif;
      display:flex; gap:12px; justify-content:center; align-items:center;
      background:#0b223a; color:#fff;
      z-index:999999;
      border-top:1px solid rgba(255,255,255,.12);
    }

    @media(max-width:980px){
      .grid{ grid-template-columns:1fr; }
      .avisos{ min-height:420px; }
    }
  </style>
</head>

<body>
<div class="wrap">
<div class="container">

  <div class="topbar">
    <div>
      <h1 class="title" id="titulo">Comunica S√≠ndico ‚Äì Condom√≠nio</h1>
      <p class="subtitle" id="subtitulo">Painel informativo ‚Ä¢ Atualiza√ß√£o autom√°tica</p>
    </div>
    <div class="badge">
      <span class="dot"></span>
      <span id="statusJson">Carregando conte√∫do‚Ä¶</span>
    </div>
  </div>

  <div class="grid">
    <section class="card">
      <div class="head">
        <h2>Avisos do dia</h2>
        <div class="pill" id="refData">‚Äî</div>
      </div>
      <div class="avisos" id="avisos"></div>
    </section>

    <aside class="side">
      <div class="mini">
        <p class="label">Data</p>
        <p class="value" id="dataAgora">‚Äî</p>
      </div>
      <div class="mini">
        <p class="label">Hora</p>
        <p class="value big" id="horaAgora">‚Äî</p>
      </div>
    </aside>
  </div>

</div>
</div>

<div id="wxbar">
  <span id="wxIcon">‚è≥</span>
  <span id="wxText">Clima: carregando‚Ä¶</span>
</div>

<script>
window.addEventListener("DOMContentLoaded",()=>{
  initClock(); initContentFromJson(); initWeather();
});

function initClock(){
  const d=document.getElementById("dataAgora"), h=document.getElementById("horaAgora");
  function t(){
    const n=new Date();
    d.textContent=new Intl.DateTimeFormat("pt-BR",{weekday:"long",day:"2-digit",month:"long",year:"numeric"}).format(n).replace(/^./,c=>c.toUpperCase());
    h.textContent=new Intl.DateTimeFormat("pt-BR",{hour:"2-digit",minute:"2-digit"}).format(n);
  }
  t(); setInterval(t,1000);
}

async function initContentFromJson(){
  const status=document.getElementById("statusJson");
  const avisosEl=document.getElementById("avisos");
  const fallback={
    avisos:[
      {titulo:"Manuten√ß√£o programada",descricao:"Manuten√ß√£o do elevador das 14h √†s 17h."},
      {titulo:"Coleta seletiva",descricao:"Separe corretamente os res√≠duos recicl√°veis."}
    ],
    clima:{latitude:-28.4767,longitude:-49.0144,timezone:"America/Sao_Paulo",cidade:"Tubar√£o/SC"}
  };
  try{
    const r=await fetch("./data.json?ts="+Date.now(),{cache:"no-store"});
    const j=await r.json();
    window.__WXCFG__=j.clima||fallback.clima;
    avisosEl.innerHTML="";
    (j.avisos||fallback.avisos).forEach(a=>{
      avisosEl.innerHTML+=`<div class="aviso"><p class="t">${a.titulo}</p><p class="d">${a.descricao}</p></div>`;
    });
    status.textContent="Conte√∫do atualizado";
  }catch{
    window.__WXCFG__=fallback.clima;
    status.textContent="Modo offline";
  }
}

function initWeather(){
  async function run(){
    const c=window.__WXCFG__||{};
    const url=`https://api.open-meteo.com/v1/forecast?latitude=${c.latitude}&longitude=${c.longitude}&current=temperature_2m,weather_code&daily=temperature_2m_max,temperature_2m_min&timezone=${c.timezone}`;
    try{
      const r=await fetch(url,{cache:"no-store"});
      const d=await r.json();
      document.getElementById("wxIcon").textContent="üå§Ô∏è";
      document.getElementById("wxText").textContent=
        `Clima${c.cidade?` ‚Ä¢ ${c.cidade}`:""}: ${Math.round(d.current.temperature_2m)}¬∞C | M√°x/M√≠n: ${Math.round(d.daily.temperature_2m_max[0])}¬∞ / ${Math.round(d.daily.temperature_2m_min[0])}¬∞`;
    }catch{
      document.getElementById("wxIcon").textContent="‚ö†Ô∏è";
      document.getElementById("wxText").textContent="Clima indispon√≠vel";
    }
  }
  run(); setInterval(run,600000);
}
</script>
</body>
</html>
