<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Comunica S√≠ndico</title>

  <style>
    :root{
      --bg1:#061726;
      --bg2:#0b1f33;
      --line:rgba(255,255,255,.10);
      --txt:#eaf2ff;
      --muted:rgba(234,242,255,.75);
      --shadow: 0 14px 50px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Segoe UI",Arial,sans-serif;
      color:var(--txt);
      background:
        radial-gradient(1200px 700px at 15% 10%, #10385b 0%, rgba(16,56,91,0) 55%),
        radial-gradient(900px 600px at 85% 15%, #0b3454 0%, rgba(11,52,84,0) 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .wrap{min-height:100%; padding:26px 26px 90px; display:flex; justify-content:center;}
    .container{width:min(1400px,96vw);}

    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:14px;
      padding:18px 20px;
      background:rgba(8,28,46,.55);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter:blur(8px);
    }
    .title{margin:0; font-size:28px; font-weight:800;}
    .subtitle{margin:4px 0 0; font-size:13px; color:var(--muted); font-weight:600;}
    .badge{
      display:flex; align-items:center; gap:10px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(12,35,56,.55);
      color:var(--muted);
      font-weight:700; font-size:12px;
      white-space:nowrap;
    }
    .dot{width:10px;height:10px;border-radius:50%;background:#44d07a;box-shadow:0 0 0 4px rgba(68,208,122,.18);}

    .grid{margin-top:18px; display:grid; grid-template-columns:1.25fr .75fr; gap:18px;}

    .card{
      background:linear-gradient(180deg, rgba(15,43,69,.92), rgba(11,33,55,.92));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .card .head{
      padding:16px 18px;
      border-bottom:1px solid var(--line);
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .card h2{margin:0; font-size:18px;}

    .pill{
      font-size:12px; font-weight:800;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      color:var(--muted);
      background:rgba(7,20,34,.25);
    }

    /* √°rea de avisos */
    .avisos{
      padding:16px 18px 18px;
      min-height:520px;
      display:flex;
      flex-direction:column;
      gap:12px;
      position:relative;
    }

    /* progresso da rota√ß√£o */
    .progressWrap{
      position:absolute;
      left:18px; right:18px; top:10px;
      height:6px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      overflow:hidden;
      background:rgba(0,0,0,.18);
    }
    .progressBar{
      height:100%;
      width:0%;
      background:rgba(119,182,255,.95);
      transition:width .2s linear;
    }

    .aviso{
      padding:16px 16px;
      border:1px solid var(--line);
      border-radius:14px;
      background:rgba(7,20,34,.28);
      animation:fadeIn .35s ease;
    }
    @keyframes fadeIn{
      from{opacity:0; transform:translateY(6px);}
      to{opacity:1; transform:translateY(0);}
    }
    .aviso.alta{border-color: rgba(255,80,80,.55); box-shadow: 0 0 0 1px rgba(255,80,80,.35) inset;}
    .aviso.media{border-color: rgba(255,200,70,.40); box-shadow: 0 0 0 1px rgba(255,200,70,.25) inset;}
    .aviso.baixa{border-color: rgba(120,190,255,.35); box-shadow: 0 0 0 1px rgba(120,190,255,.18) inset;}

    .aviso .t{margin:0 0 8px; font-weight:900; font-size:18px; letter-spacing:.15px;}
    .aviso .d{margin:0; color:var(--muted); font-weight:650; line-height:1.35; font-size:15px;}

    .meta{margin-top:12px; display:flex; gap:10px; flex-wrap:wrap; font-size:12px; color:rgba(234,242,255,.82);}
    .tag{padding:6px 8px; border-radius:999px; border:1px solid var(--line); background:rgba(12,35,56,.35);}

    .tema{
      padding:12px 14px;
      border-radius:14px;
      border:1px dashed rgba(255,255,255,.18);
      background: rgba(7,20,34,.20);
      color: rgba(234,242,255,.92);
    }
    .tema b{font-weight:900}
    .tema .small{display:block; margin-top:4px; color:var(--muted); font-weight:650}

    .side{display:grid; gap:18px; align-content:start;}
    .mini{
      padding:16px 18px;
      background:linear-gradient(180deg, rgba(12,35,56,.95), rgba(9,26,44,.95));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    .mini .label{font-size:12px; font-weight:800; color:var(--muted); text-transform:uppercase; letter-spacing:.25px; margin:0 0 10px;}
    .mini .value{font-size:22px; font-weight:900; margin:0;}
    .mini .value.big{font-size:34px;}

    #wxbar{
      position:fixed; left:0; right:0; bottom:0;
      padding:10px 14px;
      font:800 14px "Segoe UI",Arial,sans-serif;
      display:flex; gap:12px; align-items:center; justify-content:center;
      background:#0b223a; color:#fff;
      z-index:999999;
      border-top:1px solid rgba(255,255,255,.12);
    }

    @media(max-width:980px){
      .grid{grid-template-columns:1fr;}
      .avisos{min-height:420px;}
      .aviso .t{font-size:17px;}
      .aviso .d{font-size:14px;}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="container">

      <div class="topbar">
        <div>
          <h1 class="title" id="titulo">Comunica S√≠ndico</h1>
          <p class="subtitle" id="subtitulo">Painel informativo</p>
        </div>
        <div class="badge">
          <span class="dot"></span>
          <span id="statusJson">Carregando conte√∫do‚Ä¶</span>
        </div>
      </div>

      <div class="grid">
        <section class="card">
          <div class="head">
            <h2>Avisos do dia</h2>
            <div class="pill" id="refData">‚Äî</div>
          </div>

          <div class="avisos" id="avisos">
            <!-- progresso da rota√ß√£o (opcional, criado via JS) -->
          </div>
        </section>

        <aside class="side">
          <div class="mini">
            <p class="label">Data</p>
            <p class="value" id="dataAgora">‚Äî</p>
          </div>
          <div class="mini">
            <p class="label">Hora</p>
            <p class="value big" id="horaAgora">‚Äî</p>
          </div>
        </aside>
      </div>

    </div>
  </div>

  <div id="wxbar">
    <span id="wxIcon">‚è≥</span>
    <span id="wxText">Clima: carregando‚Ä¶</span>
  </div>

<script>
  // ===== Estado global da rota√ß√£o =====
  const ROT = {
    enabled: false,
    intervalMs: 12000,
    pauseOnHover: true,
    showProgress: true,
    perScreen: 1,

    timer: null,
    progressTimer: null,
    idx: 0,
    paused: false,
    items: []
  };

  // ===== Init =====
  window.addEventListener("DOMContentLoaded", () => {
    initClock();
    loadAll();
    setInterval(loadAll, 60 * 1000); // revalida avisos e validade a cada 1 min
  });

  // ===== Rel√≥gio =====
  function initClock(){
    const elData = document.getElementById("dataAgora");
    const elHora = document.getElementById("horaAgora");
    function tick(){
      const now = new Date();
      const fmtData = new Intl.DateTimeFormat("pt-BR", {
        weekday:"long", day:"2-digit", month:"long", year:"numeric"
      }).format(now);
      const fmtHora = new Intl.DateTimeFormat("pt-BR", {
        hour:"2-digit", minute:"2-digit"
      }).format(now);
      elData.textContent = fmtData.charAt(0).toUpperCase() + fmtData.slice(1);
      elHora.textContent = fmtHora;
    }
    tick(); setInterval(tick, 1000);
  }

  // ===== Carrega JSON + renderiza =====
  async function loadAll(){
    const j = await loadJson();
    renderHeader(j);
    prepareRotation(j);
    renderAvisos(j);            // renderiza 1¬∫ frame (ou lista inteira)
    initWeatherOnce(j.clima);   // cria timer do clima s√≥ uma vez
  }

  async function loadJson(){
    const status = document.getElementById("statusJson");
    status.textContent = "Carregando conte√∫do‚Ä¶";
    try{
      const r = await fetch("./data.json?ts=" + Date.now(), { cache:"no-store" });
      if(!r.ok) throw new Error("HTTP " + r.status);
      const j = await r.json();
      status.textContent = "Conte√∫do atualizado";
      return j;
    }catch(e){
      console.error("Falha data.json:", e);
      status.textContent = "Modo offline";
      return {
        titulo:"Comunica S√≠ndico ‚Äì Condom√≠nio",
        subtitulo:"Painel informativo ‚Ä¢ Atualiza√ß√£o autom√°tica",
        referencia:"",
        temaDoDia:{modo:"automatico",temasPorDiaSemana:{}},
        avisos:[],
        rotacao:{ativar:false},
        clima:{cidade:"",latitude:-28.4767,longitude:-49.0144,timezone:"America/Sao_Paulo",alertaChuvaMin:50,horasAlerta:3}
      };
    }
  }

  function renderHeader(j){
    document.getElementById("titulo").textContent = j.titulo || "Comunica S√≠ndico";
    document.getElementById("subtitulo").textContent = j.subtitulo || "Painel informativo";
    document.getElementById("refData").textContent = j.referencia ? ("Ref.: " + j.referencia) : "Atualizado hoje";
  }

  // ===== Tema do dia =====
  function resolveTemaDoDia(td){
    if(!td || td.modo !== "automatico") return null;
    const map = td.temasPorDiaSemana || {};
    const dia = new Intl.DateTimeFormat("pt-BR",{weekday:"long"}).format(new Date())
      .toLowerCase()
      .replace("-feira","")
      .normalize("NFD").replace(/[\u0300-\u036f]/g,"");
    return map[dia] || null;
  }

  // ===== Avisos: validade + prioridade =====
  function prioridadeRank(p){
    const s = String(p || "baixa").toLowerCase();
    if(s === "alta") return 0;
    if(s === "media") return 1;
    return 2;
  }

  function isAtivoAgora(a, now){
    const ini = a.inicio ? new Date(a.inicio) : null;
    const fim = a.fim ? new Date(a.fim) : null;
    if(ini && now < ini) return false;
    if(fim && now > fim) return false;
    return true;
  }

  function formatJanela(a){
    if(!a.inicio && !a.fim) return "";
    try{
      const ini = a.inicio ? new Date(a.inicio) : null;
      const fim = a.fim ? new Date(a.fim) : null;
      const fmtHM = (d)=> new Intl.DateTimeFormat("pt-BR",{hour:"2-digit",minute:"2-digit"}).format(d);
      if(ini && fim){
        const sameDay =
          ini.getFullYear()===fim.getFullYear() &&
          ini.getMonth()===fim.getMonth() &&
          ini.getDate()===fim.getDate();
        return sameDay ? `${fmtHM(ini)}‚Äì${fmtHM(fim)}` : `${fmtHM(ini)} at√© ${fmtHM(fim)}`;
      }
      if(ini) return `a partir de ${fmtHM(ini)}`;
      if(fim) return `at√© ${fmtHM(fim)}`;
      return "";
    }catch{ return ""; }
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m]));
  }

  // ===== Rota√ß√£o (2.5) =====
  function prepareRotation(j){
    const cfg = j.rotacao || {};
    ROT.enabled = !!cfg.ativar;
    ROT.intervalMs = Math.max(4000, Number(cfg.intervaloSeg || 12) * 1000);
    ROT.pauseOnHover = cfg.pausarNoMouse !== false;
    ROT.showProgress = cfg.mostrarProgresso !== false;
    ROT.perScreen = Math.max(1, Math.min(3, Number(cfg.quantidadePorTela || 1)));

    const now = new Date();
    ROT.items = (j.avisos || [])
      .filter(a => isAtivoAgora(a, now))
      .sort((a,b) => prioridadeRank(a.prioridade) - prioridadeRank(b.prioridade));

    // reinicia rota√ß√£o quando o conjunto de avisos mudar (por validade / edi√ß√£o)
    ROT.idx = 0;
    stopRotation();
  }

  function stopRotation(){
    if(ROT.timer){ clearInterval(ROT.timer); ROT.timer = null; }
    if(ROT.progressTimer){ clearInterval(ROT.progressTimer); ROT.progressTimer = null; }
  }

  function startRotation(renderFn){
    stopRotation();
    if(!ROT.enabled) return;
    if(ROT.items.length <= ROT.perScreen) return;

    ROT.paused = false;

    // Avan√ßa slide
    ROT.timer = setInterval(()=>{
      if(ROT.paused) return;
      ROT.idx = (ROT.idx + ROT.perScreen) % ROT.items.length;
      renderFn();
      resetProgress();
    }, ROT.intervalMs);

    resetProgress();
  }

  function ensureProgressUI(){
    const avisosEl = document.getElementById("avisos");
    let wrap = document.getElementById("progressWrap");
    if(!ROT.showProgress){
      if(wrap) wrap.remove();
      return null;
    }
    if(!wrap){
      wrap = document.createElement("div");
      wrap.className = "progressWrap";
      wrap.id = "progressWrap";
      wrap.innerHTML = `<div class="progressBar" id="progressBar"></div>`;
      avisosEl.appendChild(wrap);
    }
    return wrap;
  }

  function resetProgress(){
    if(!ROT.showProgress) return;
    const bar = document.getElementById("progressBar");
    if(!bar) return;

    bar.style.width = "0%";
    const start = Date.now();
    const duration = ROT.intervalMs;

    if(ROT.progressTimer) clearInterval(ROT.progressTimer);
    ROT.progressTimer = setInterval(()=>{
      if(ROT.paused) return;
      const p = Math.min(100, ((Date.now() - start) / duration) * 100);
      bar.style.width = p.toFixed(1) + "%";
      if(p >= 100) clearInterval(ROT.progressTimer);
    }, 200);
  }

  // ===== Render avisos (com ou sem rota√ß√£o) =====
  function renderAvisos(j){
    const avisosEl = document.getElementById("avisos");
    avisosEl.innerHTML = "";

    // tema do dia
    const tema = resolveTemaDoDia(j.temaDoDia);
    if(tema){
      const divTema = document.createElement("div");
      divTema.className = "tema";
      divTema.innerHTML = `<b>Tema do dia:</b> ${escapeHtml(tema.titulo)}<span class="small">${escapeHtml(tema.frase || "")}</span>`;
      avisosEl.appendChild(divTema);
    }

    // nenhum aviso
    if(!ROT.items.length){
      const div = document.createElement("div");
      div.className = "aviso baixa";
      div.innerHTML = `<p class="t">Sem avisos ativos</p><p class="d">Quando houver comunicados, eles aparecer√£o aqui automaticamente.</p>`;
      avisosEl.appendChild(div);
      ensureProgressUI();
      return;
    }

    // modo rota√ß√£o: mostra s√≥ o "frame" atual
    if(ROT.enabled && ROT.items.length > ROT.perScreen){
      const slice = getCurrentSlice();
      slice.forEach(a => avisosEl.appendChild(buildAvisoCard(a)));
      ensureProgressUI();

      // pausa no mouse
      if(ROT.pauseOnHover){
        avisosEl.onmouseenter = () => { ROT.paused = true; };
        avisosEl.onmouseleave = () => { ROT.paused = false; };
      }
      startRotation(() => {
        // re-render r√°pido do frame
        avisosEl.innerHTML = "";
        if(tema){
          const divTema2 = document.createElement("div");
          divTema2.className = "tema";
          divTema2.innerHTML = `<b>Tema do dia:</b> ${escapeHtml(tema.titulo)}<span class="small">${escapeHtml(tema.frase || "")}</span>`;
          avisosEl.appendChild(divTema2);
        }
        getCurrentSlice().forEach(a => avisosEl.appendChild(buildAvisoCard(a)));
        ensureProgressUI();
      });

      return;
    }

    // modo normal: lista completa (sem rota√ß√£o)
    ROT.items.forEach(a => avisosEl.appendChild(buildAvisoCard(a)));
    ensureProgressUI();
  }

  function getCurrentSlice(){
    const out = [];
    for(let k=0; k<ROT.perScreen; k++){
      out.push(ROT.items[(ROT.idx + k) % ROT.items.length]);
    }
    return out;
  }

  function buildAvisoCard(a){
    const p = (a.prioridade || "baixa").toLowerCase();
    const div = document.createElement("div");
    div.className = `aviso ${p}`;

    const janela = formatJanela(a);
    const tags = [];
    if(a.tipo) tags.push(`üè∑Ô∏è ${a.tipo}`);
    if(a.local) tags.push(`üìç ${a.local}`);
    if(janela) tags.push(`üïí ${janela}`);

    div.innerHTML = `
      <p class="t">${escapeHtml(a.titulo || "Aviso")}</p>
      <p class="d">${escapeHtml(a.descricao || "")}</p>
      ${tags.length ? `<div class="meta">${tags.map(t=>`<span class="tag">${escapeHtml(t)}</span>`).join("")}</div>` : ""}
    `;
    return div;
  }

  // ===== Clima (uma vez) =====
  let wxTimer = null;
  function initWeatherOnce(cfg){
    if(wxTimer) return;

    const bar  = document.getElementById("wxbar");
    const icon = document.getElementById("wxIcon");
    const text = document.getElementById("wxText");

    async function atualizar(){
      const LAT = cfg?.latitude ?? -28.4767;
      const LON = cfg?.longitude ?? -49.0144;
      const TZ  = cfg?.timezone || "America/Sao_Paulo";
      const ALERTA_MIN = cfg?.alertaChuvaMin ?? 50;
      const HORAS = cfg?.horasAlerta ?? 3;
      const CITY = cfg?.cidade ? ` ‚Ä¢ ${cfg.cidade}` : "";

      function codeToEmoji(wmo){
        if([0].includes(wmo)) return "‚òÄÔ∏è";
        if([1,2,3].includes(wmo)) return "‚õÖ";
        if([45,48].includes(wmo)) return "üå´Ô∏è";
        if([51,53,55,56,57].includes(wmo)) return "üå¶Ô∏è";
        if([61,63,65,66,67,80,81,82].includes(wmo)) return "üåßÔ∏è";
        if([71,73,75,77,85,86].includes(wmo)) return "‚ùÑÔ∏è";
        if([95,96,99].includes(wmo)) return "‚õàÔ∏è";
        return "üå°Ô∏è";
      }

      icon.textContent = "‚è≥";
      text.textContent = "Clima: carregando‚Ä¶";

      const controller = new AbortController();
      const t = setTimeout(()=>controller.abort(), 8000);

      const url =
        "https://api.open-meteo.com/v1/forecast"
        + `?latitude=${LAT}&longitude=${LON}`
        + `&current=temperature_2m,weather_code`
        + `&hourly=precipitation_probability`
        + `&daily=temperature_2m_max,temperature_2m_min`
        + `&timezone=${encodeURIComponent(TZ)}`;

      try{
        const r = await fetch(url, { signal: controller.signal, cache:"no-store" });
        if(!r.ok) throw new Error("HTTP " + r.status);
        const j = await r.json();

        const temp = Math.round(j.current.temperature_2m);
        const wmo  = j.current.weather_code;
        const max  = Math.round(j.daily.temperature_2m_max[0]);
        const min  = Math.round(j.daily.temperature_2m_min[0]);

        const times = j.hourly.time || [];
        const probs = j.hourly.precipitation_probability || [];
        const nowISO = j.current.time;
        const idx = times.indexOf(nowISO);

        let alerta = false;
        if(idx >= 0){
          const proximas = probs.slice(idx, idx + HORAS + 1);
          alerta = proximas.some(p => typeof p === "number" && p >= ALERTA_MIN);
        }

        icon.textContent = codeToEmoji(wmo);
        text.textContent = `Clima${CITY}: ${temp}¬∞C | M√°x/M√≠n: ${max}¬∞ / ${min}¬∞` + (alerta ? " ‚Äî üåßÔ∏è ALERTA de chuva" : "");
        bar.style.background = alerta ? "#7a1f1f" : "#0b223a";

      }catch(e){
        console.error("Clima falhou:", e);
        icon.textContent = "‚ö†Ô∏è";
        text.textContent = "Clima indispon√≠vel";
        bar.style.background = "#3a2a0b";
      }finally{
        clearTimeout(t);
      }
    }

    atualizar();
    wxTimer = setInterval(atualizar, 10 * 60 * 1000);
  }
</script>

</body>
</html>
