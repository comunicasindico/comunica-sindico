<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Comunica Síndico — Condôminos</title>

<style>
/* ======================================================
   BASE
====================================================== */
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#061726;
  color:#fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  overflow:hidden;
}

/* ======================================================
   CONTAINER
====================================================== */
.wrap{
  width:100%;
  height:100%;
  padding:12px;
  box-sizing:border-box;
}

.container{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* ======================================================
   TOPO
====================================================== */
.topbar{
  flex:0 0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
  border-radius:14px;
  background:rgba(0,0,0,.35);
}

.title{
  font-size:28px;
  font-weight:900;
}

/* ======================================================
   GRID PRINCIPAL — OPÇÃO C
   2 COLUNAS × 3 LINHAS
====================================================== */
.main{
  flex:1 1 auto;
  display:grid;
  grid-template-columns:1fr 1fr;
  grid-template-rows:1fr 1fr 1fr;
  gap:10px;
  min-height:0;
}

/* POSIÇÃO FIXA */
#tile1{grid-column:1;grid-row:1}
#tile2{grid-column:2;grid-row:1}
#tile3{grid-column:1;grid-row:2}
#tile5{grid-column:1;grid-row:3}
#tile4{grid-column:2;grid-row:2/4}

/* ======================================================
   QUADRANTES
====================================================== */
.tile{
  border-radius:14px;
  background:rgba(0,0,0,.35);
  border:2px solid #000;
  overflow:hidden;
  display:flex;
}

.tileBody{
  flex:1;
  padding:14px;
  overflow:hidden;
}

/* ======================================================
   AVISOS
====================================================== */
.aviso{
  width:100%;
  height:100%;
  background:rgba(20,60,95,.9);
  border-radius:12px;
  padding:14px;
  box-sizing:border-box;
}

/* ======================================================
   VÍDEO
====================================================== */
.videoWrap{
  width:100%;
  height:100%;
  position:relative;
  background:#000;
}

.videoWrap video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
}

/* ======================================================
   MOBILE — COLUNA COM ROLAGEM
====================================================== */
@media (max-width:900px){
  html,body{overflow:auto}

  .main{
    display:flex;
    flex-direction:column;
    height:auto;
  }

  .tile{
    min-height:220px;
  }
}
</style>
</head>

<body>
<div class="wrap">
  <div class="container">

    <div class="topbar">
      <div class="title">Comunica Síndico — Condôminos</div>
      <div id="clock">--:--</div>
    </div>

    <div class="main">

      <div class="tile" id="tile1"><div class="tileBody"><div class="aviso">Aviso 1</div></div></div>
      <div class="tile" id="tile2"><div class="tileBody"><div class="aviso">Aviso 2</div></div></div>
      <div class="tile" id="tile3"><div class="tileBody"><div class="aviso">Aviso 3</div></div></div>

      <div class="tile" id="tile4">
        <div class="videoWrap">
          <video autoplay muted loop playsinline>
            <source src="./videos/demo.mp4" type="video/mp4">
          </video>
        </div>
      </div>

      <div class="tile" id="tile5">
        <div class="tileBody">
          Mensagens no Brasil
        </div>
      </div>

    </div>
  </div>
</div>

<script>
function tick(){
  const d=new Date();
  document.getElementById("clock").textContent=
    d.getHours().toString().padStart(2,"0")+":"+
    d.getMinutes().toString().padStart(2,"0");
}
tick();
setInterval(tick,1000);

/* TV: bloqueia fullscreen */
document.querySelectorAll("video").forEach(v=>{
  v.requestFullscreen=()=>{};
  v.webkitEnterFullscreen=()=>{};
});
</script>
</body>
</html>
