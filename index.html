<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Comunica S√≠ndico - Cond√¥minos</title>

<style>
:root{
  --bg:#061726;
  --card:#0e2d4a;
  --line:#000;
  --radius:18px;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:#fff;
  overflow:hidden;
}

.wrapper{
  height:100%;
  padding:14px;
  display:grid;
  grid-template-rows:auto 1fr auto;
  gap:12px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(90deg,#0b223a,#10375d);
  padding:18px 22px;
  border-radius:22px;
}

.header h1{
  margin:0;
  font-size:28px;
  font-weight:900;
}

.badge{
  padding:8px 14px;
  border-radius:999px;
  background:#0f3e63;
  font-weight:700;
}

/* MAIN */
.main{
  display:grid;
  grid-template-columns:1.4fr 1.6fr;
  gap:14px;
  min-height:0;
}

/* AVISOS */
.avisos{
  display:grid;
  grid-template-rows:repeat(3, 1fr);
  gap:12px;
  height:100%;
}

.aviso-card{
  position:relative;
  background:linear-gradient(180deg,#183f63,#0f2f4d);
  border-radius:20px;
  padding:18px 20px 14px 26px;
  border:1px solid var(--line);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  overflow:hidden;
}


.aviso-card::before{
  content:"";
  position:absolute;
  left:0;
  top:0;
  bottom:0;
  width:6px;
  border-radius:20px 0 0 20px;
  background:#ffb300;
}

.prioridade-alta::before{ background:#ff5252; }
.prioridade-media::before{ background:#ffb300; }
.prioridade-baixa::before{ background:#4caf50; }

.aviso-header{
  font-size:20px;
  font-weight:900;
  margin-bottom:12px;
}

.aviso-body{
  flex:1;
  line-height:1.35;
  font-size: clamp(22px, 2vw, 30px);
  display:flex;
  align-items:center;
}

.aviso-footer{
  margin-top:10px;
  font-size:13px;
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  opacity:.85;
}

/* COLUNA DIREITA */
.right-col{
  display:grid;
  grid-template-rows:1.6fr 0.4fr;
  gap:12px;
}

.publicidade{
  background:var(--card);
  border-radius:20px;
  padding:12px;
  border:2px solid #000;
  display:flex;
  flex-direction:column;
}

.videoWrap{
  flex:1;
  background:#000;
  border-radius:14px;
  overflow:hidden;
  position:relative;
}

.videoWrap video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
}

.videoBg{
  object-fit:cover;
  filter:blur(18px);
  transform:scale(1.1);
  opacity:.6;
}

.videoMain{
  object-fit:contain;
}

.videoWrap::after{
  content:"CS";
  position:absolute;
  bottom:4px;
  left:50%;
  transform:translateX(-50%);
  font-size:12px;
  font-weight:900;
  letter-spacing:.2em;
  color:#fff;
}

/* MENSAGENS */
.mensagens{
  background:var(--card);
  border-radius:20px;
  padding:12px;
  border:2px solid #000;
  overflow:auto;
}

.mensagem-item{
  font-size:8px;
  padding:6px;
  border-bottom:1px solid #123;
}

/* FOOTER */
.footer{
  display:flex;
  flex-direction:column;
  gap:6px;
  padding:14px 20px;
  border-radius:20px;
  background:#0c2a46;
  font-weight:700;
  border:2px solid #000;
}

.footer-line{
  display:flex;
  justify-content:space-between;
  font-size:14px;
}

.footer-line:first-child{
  justify-content:flex-start;
}

/* MOBILE */
@media(max-width:900px){
  html,body{overflow:auto}
  .main{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="header">
    <h1>Comunica S√≠ndico - Cond√¥minos</h1>
    <span class="badge" id="clock">--:--</span>
  </div>

  <div class="main">

    <div class="avisos" id="avisosContainer"></div>

    <div class="right-col">
      <div class="publicidade">
        <div class="videoWrap">
          <video id="adVideoBg" class="videoBg" autoplay muted loop playsinline></video>
          <video id="adVideo" class="videoMain" autoplay muted loop playsinline></video>
        </div>
      </div>

      <div class="mensagens">
        <div id="mensagensContainer"></div>
      </div>
    </div>

  </div>

  <div class="footer">
    <div class="footer-line" id="versiculo"></div>
    <div class="footer-line">
      <div></div>
      <div id="clima"></div>
    </div>
  </div>

</div>

<script>
function tick(){
  const d=new Date();
  document.getElementById("clock").textContent=
    d.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
}
setInterval(tick,1000); tick();



let avisoIndex=0;
let avisosGlobais=[];

function renderAvisos(){
  const container = document.getElementById("avisosContainer");
  container.innerHTML = "";

  if(!avisosGlobais || avisosGlobais.length === 0) return;

  const total = avisosGlobais.length;

  for(let i = 0; i < 3; i++){

    const index = (avisoIndex + i) % total;
    const a = avisosGlobais[index];

    const div = document.createElement("div");
    div.className = "aviso-card prioridade-" + (a.prioridade || "media");

    div.innerHTML = `
      <div>
        <div class="aviso-header">${a.titulo || ""}</div>
        <div class="aviso-body">${a.descricao || ""}</div>
      </div>
      <div class="aviso-footer">
        <span>üìç ${a.local || ""}</span>
        <span>üè∑ ${a.categoria || ""}</span>
        <span>‚ö° ${(a.prioridade || "").toUpperCase()}</span>
        <span>üìÖ ${a.data || ""}</span>
      </div>
    `;

    container.appendChild(div);
    fitText(div);
  }

  avisoIndex = (avisoIndex + 1) % total;
}


async function carregarVersiculo(){
  try{
    const r=await fetch("https://raw.githubusercontent.com/comunicasindico/comunica-sindico/main/versiculos.json");
    const dados=await r.json();
    const hoje=new Date();
    const mm=String(hoje.getMonth()+1).padStart(2,"0");
    const dd=String(hoje.getDate()).padStart(2,"0");
    const chave=`${mm}-${dd}`;
    const texto=dados.versos?.[chave] || "‚Äî";
    document.getElementById("versiculo").textContent=texto;
  }catch(e){
    document.getElementById("versiculo").textContent="Vers√≠culo indispon√≠vel";
  }
}

async function carregarClima(){
  try{
    const cidade="Tubar√£o";
    const lat=-28.4667;
    const lon=-49.0069;
    const r=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
    const d=await r.json();
    const w=d.current_weather;
    document.getElementById("clima").textContent=
      `${cidade} ‚Ä¢ ${w.temperature}¬∞C ‚Ä¢ Vento ${w.windspeed} km/h`;
  }catch(e){
    document.getElementById("clima").textContent="Clima indispon√≠vel";
  }
}

async function loadData(){
  try{
    const r=await fetch("./data.json?ts="+Date.now());
    const d=await r.json();
    avisosGlobais = (d.avisos || []).filter(a => a && a.ativo !== false);
    avisoIndex = 0;
    renderAvisos();

    if(d.publicidade?.videos?.length){

  const src = d.publicidade.videos[0].arquivo + "?ts=" + Date.now();

  const video = document.getElementById("adVideo");
  const videoBg = document.getElementById("adVideoBg");

  if(video){
    video.pause();
    video.src = src;
    video.load();
    video.play().catch(()=>{});
  }

  if(videoBg){
    videoBg.pause();
    videoBg.src = src;
    videoBg.load();
    videoBg.play().catch(()=>{});
  }
}


    const mensagensContainer=document.getElementById("mensagensContainer");
    mensagensContainer.innerHTML="";
    (d.mensagens||[]).forEach(m=>{
      const item=document.createElement("div");
      item.className="mensagem-item";
      item.textContent=m;
      mensagensContainer.appendChild(item);
    });

  }catch(e){}
}

loadData();
carregarVersiculo();
carregarClima();

setInterval(renderAvisos,8000);
setInterval(loadData,60000);
setInterval(carregarClima,600000);
setInterval(carregarVersiculo,3600000);
</script>

</body>
</html>
