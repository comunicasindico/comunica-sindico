<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Comunica S√≠ndico - Cond√¥minos</title>

<style>

/* =========================================================
   ITEM 001 ‚Äì VARI√ÅVEIS GLOBAIS
   ========================================================= */
:root{
  --radius:18px;
}

/* =========================================================
   ITEM 002 ‚Äì BASE FLUIDA TOTAL
   ========================================================= */
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:linear-gradient(180deg,#1e5799,#7db9e8);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:#ffffff;
  font-size:clamp(12px,1vw,22px);
}

/* =========================================================
   ITEM 003 ‚Äì WRAPPER
   ========================================================= */
.wrapper{
  width:100%;
  height:100%;
  padding:1.2vw;
  box-sizing:border-box;
  display:grid;
  grid-template-rows:auto 1fr auto;
  gap:1.2vw;
}

/* =========================================================
   ITEM 004 ‚Äì HEADER
   ========================================================= */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#15385c;
  padding:1vw 1.5vw;
  border-radius:1.2vw;
}

.header-left{
  display:flex;
  align-items:center;
  gap:14px;
}

.header h1{
  margin:0;
  font-size:clamp(14px,1.6vw,28px);
  font-weight:900;
}

.badge{
  background:#0f2f4d;
  padding:8px 14px;
  border-radius:999px;
  font-weight:700;
}

/* =========================================================
   ITEM 005 ‚Äì GRID PRINCIPAL
   ========================================================= */
.main{
  display:grid;
  grid-template-columns:1.2fr 1.8fr;
  gap:16px;
  height:100%;
}

/* =========================================================
   ITEM 006 ‚Äì AVISOS
   ========================================================= */
.avisos{
  display:grid;
  grid-template-rows:repeat(3,1fr);
  gap:16px;
}

.aviso-card{
  background:linear-gradient(145deg,#1b2e4a,#13263f);
  padding:18px 20px;
  border-radius:20px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
  border:4px solid transparent;
  transition:all .6s ease;
  opacity:0;
  transform:translateY(20px);
}

.aviso-card.show{
  opacity:1;
  transform:translateY(0);
}

.prioridade-alta{
  border:6px solid #ff2b2b;
  box-shadow:
    0 0 18px rgba(255,0,0,.8),
    0 0 40px rgba(255,0,0,.6),
    0 8px 30px rgba(0,0,0,.6);
}

.prioridade-media{
  border:5px solid #ffc107;
  box-shadow:
    0 0 14px rgba(255,193,7,.7),
    0 8px 30px rgba(0,0,0,.6);
}

.prioridade-baixa{
  border:5px solid #4caf50;
  box-shadow:
    0 0 14px rgba(76,175,80,.7),
    0 8px 30px rgba(0,0,0,.6);
}

.aviso-header{
  font-weight:900;
  font-size:clamp(13px,1.2vw,20px);
}

.aviso-body{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:clamp(14px,1.4vw,26px);
  line-height:1.3;
}

.aviso-footer{
  font-size:clamp(11px,1vw,16px);
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

/* =========================================================
   ITEM 007 ‚Äì COLUNA DIREITA
   ========================================================= */
.right-col{
  display:grid;
  grid-template-rows:1fr auto auto;
  gap:16px;
}

/* =========================================================
   ITEM 012 ‚Äì MOLDURA TV PREMIUM EST√ÅVEL
   ========================================================= */

.videoWrap{
  position:relative;
  border-radius:clamp(14px,1.5vw,30px);
  padding:clamp(12px,1.2vw,24px);
  background:linear-gradient(145deg,#111,#000);

  box-shadow:
    0 40px 80px rgba(0,0,0,.55),
    0 15px 35px rgba(0,0,0,.45),
    inset 0 2px 6px rgba(255,255,255,.05);

  min-height: 300px;   /* üî• ESSENCIAL */
  height: 100%;
  display:flex;
}

/* v√≠deos internos */
.videoWrap video{
  width:100%;
  height:100%;
  object-fit:contain;
  border-radius:clamp(10px,.8vw,22px);
  background:black;
}

/* LED inferior */
.videoWrap::after{
  content:"";
  position:absolute;
  bottom:-18px;
  left:15%;
  width:70%;
  height:26px;

  background:linear-gradient(
    90deg,
    rgba(255,0,0,.6),
    rgba(255,193,7,.6),
    rgba(0,255,200,.6),
    rgba(255,0,0,.6)
  );

  filter:blur(18px);
  opacity:.75;
  border-radius:50%;
  animation:ledPulse 4s linear infinite;
}

@keyframes ledPulse{
  0%{ filter:blur(14px) hue-rotate(0deg); }
  50%{ filter:blur(24px) hue-rotate(120deg); }
  100%{ filter:blur(14px) hue-rotate(0deg); }
}


/* =========================================================
   ITEM 009 ‚Äì DESCRI√á√ÉO E MENSAGENS
   ========================================================= */
.videoDescricao,.mensagens{
  background:#14324f;
  padding:14px;
  border-radius:16px;
  font-size:clamp(12px,1vw,18px);
}

/* =========================================================
   ITEM 010 ‚Äì FOOTER PREMIUM
   ========================================================= */
.footer{
  background:#15385c;
  padding:clamp(8px,1.2vh,24px);
  border-radius:clamp(8px,1.2vw,20px);
  display:flex;
  flex-direction:column;
  gap:6px;
}

.footer-linha1{
  font-size:clamp(12px,1.4vh,26px);
  font-weight:600;
}

.footer-linha2{
  display:flex;
  justify-content:flex-end;
  gap:14px;
  font-size:clamp(11px,1.2vh,22px);
}

.sensacao{
  font-weight:700;
  transition:all .4s ease;
}

.sensacao.calor{
  color:#ffb347;
  text-shadow:0 0 8px rgba(255,150,0,.6);
}

.sensacao.frio{
  color:#6ecbff;
  text-shadow:0 0 8px rgba(100,200,255,.6);
}

/* =========================================================
   ITEM 011 ‚Äì RESPONSIVO
   ========================================================= */
@media(max-width:768px){
  body{overflow:auto;}
  .main{grid-template-columns:1fr;}
}

</style>
</head>

<body>

<div class="wrapper">

<!-- HEADER -->
<div class="header">
  <div class="header-left">
    <h1>Comunica S√≠ndico - Cond√¥minos</h1>
  </div>
  <span class="badge" id="clock">--:--</span>
</div>

<!-- MAIN -->
<div class="main">

  <div class="avisos" id="avisosContainer"></div>

  <div class="right-col">
    <div class="videoWrap">
     <video id="adVideoBg" autoplay muted loop playsinline></video>
     <video id="adVideo" autoplay muted loop playsinline></video>
    </div>

    <div class="videoDescricao" id="videoDescricao"></div>
    <div class="mensagens" id="mensagensContainer"></div>
  </div>

</div>

<!-- FOOTER -->
<div class="footer">
  <div class="footer-linha1" id="versiculo"></div>
  <div class="footer-linha2">
    <span id="cidade"></span>
    <span id="temperatura"></span>
    <span id="sensacao" class="sensacao"></span>
    <span id="vento"></span>
  </div>
</div>

</div>

<script>

/* ITEM 012 ‚Äì REL√ìGIO */
function tick(){
  const d=new Date();
  document.getElementById("clock").textContent=
    d.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
}
setInterval(tick,1000); tick();

</script>

</body>
</html>
