<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Comunica S√≠ndico - Cond√¥minos</title>

<style>
:root{
  --bg:#061726;
  --card:#0e2d4a;
  --radius:18px;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:#fff;
}

.wrapper{
  min-height:100vh;
  padding:14px;
  display:grid;
  grid-template-rows:auto 1fr auto;
  gap:12px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(90deg,#0b223a,#10375d);
  padding:18px 22px;
  border-radius:22px;
}

.header h1{
  margin:0;
  font-size:28px;
  font-weight:900;
}

.badge{
  padding:8px 14px;
  border-radius:999px;
  background:#0f3e63;
  font-weight:700;
}

/* MAIN */
.main{
  display:grid;
  grid-template-columns: minmax(320px,1.4fr) minmax(320px,1.6fr);
  gap:14px;
}

/* AVISOS */
.avisos{
  display:grid;
  grid-template-rows:repeat(3, 1fr);
  gap:12px;
}

.aviso-card{
  border-radius:20px;
  padding:18px 20px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  transition:.4s ease;
  animation:fade .6s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(8px);}
  to{opacity:1; transform:translateY(0);}
}

/* CORES REAIS */
.prioridade-alta{
  background:linear-gradient(180deg,#7a1f1f,#c62828);
}
.prioridade-media{
  background:linear-gradient(180deg,#1565c0,#42a5f5);
}
.prioridade-baixa{
  background:linear-gradient(180deg,#1b5e20,#43a047);
}

.aviso-header{
  font-size:20px;
  font-weight:900;
  margin-bottom:10px;
}

.aviso-body{
  flex:1;
  font-size: clamp(18px,1.8vw,32px);
  display:flex;
  align-items:center;
}

.aviso-footer{
  margin-top:10px;
  font-size:13px;
  display:flex;
  flex-wrap:wrap;
  gap:12px;
}

/* COLUNA DIREITA */
.right-col{
  display:grid;
  grid-template-rows:1.6fr 0.4fr;
  gap:12px;
}

.publicidade{
  background:#0e2d4a;
  border-radius:20px;
  padding:12px;
}

.videoWrap{
  position:relative;
  height:100%;
  background:#000;
  border-radius:14px;
  overflow:hidden;
}

.videoWrap video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
}

.videoBg{
  object-fit:cover;
  filter:blur(20px);
  transform:scale(1.1);
  opacity:.6;
}

.videoMain{
  object-fit:contain;
}

.mensagens{
  background:#0e2d4a;
  border-radius:20px;
  padding:12px;
  overflow:auto;
}

.mensagem-item{
  font-size:12px;
  padding:6px;
  border-bottom:1px solid #123;
}

/* FOOTER */
.footer{
  display:flex;
  flex-direction:column;
  gap:6px;
  padding:14px 20px;
  border-radius:20px;
  background:#0c2a46;
  font-weight:700;
}

.footer-line{
  display:flex;
  justify-content:space-between;
  font-size:14px;
}

@media(max-width:900px){
  .main{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="wrapper">

<div class="header">
  <div style="display:flex;align-items:center;gap:14px;">
    <h1 style="margin:0;">Comunica S√≠ndico - Cond√¥minos</h1>
    <div id="weatherIcon" style="font-size:28px;">‚òÅÔ∏è</div>
  </div>
  <span class="badge" id="clock">--:--</span>
</div>

<div class="main">
<div class="avisos" id="avisosContainer"></div>

<div class="right-col">
<div class="publicidade">
<div class="videoWrap">
<video id="adVideoBg" class="videoBg" autoplay muted loop playsinline></video>
<video id="adVideo" class="videoMain" autoplay muted loop playsinline></video>
</div>
</div>

<div class="mensagens">
<div id="mensagensContainer"></div>
</div>
</div>
</div>

<div class="footer">
<div class="footer-line" id="versiculo"></div>
<div class="footer-line">
<div></div>
<div id="clima"></div>
</div>
</div>

</div>

<script>
/* REL√ìGIO */
function tick(){
  const d=new Date();
  document.getElementById("clock").textContent=
    d.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
}
setInterval(tick,1000); tick();

/* VARI√ÅVEIS */
let avisoIndex=0;
let avisosGlobais=[];
let rotacaoTimer=null;

/* ORDENAR */
function ordenarAvisos(lista){
  const ordem={alta:1,media:2,m√©dia:2,baixa:3};
  return lista.slice().sort((a,b)=>{
    return (ordem[(a.prioridade||"media").toLowerCase()]||4) -
           (ordem[(b.prioridade||"media").toLowerCase()]||4);
  });
}

/* RENDER */
function renderAvisos(){
  const container=document.getElementById("avisosContainer");
  container.innerHTML="";
  if(!avisosGlobais.length) return;

  for(let i=0;i<3;i++){
    const a=avisosGlobais[(avisoIndex+i)%avisosGlobais.length];

    const div=document.createElement("div");
    div.className="aviso-card prioridade-"+(a.prioridade||"media").toLowerCase();

    div.innerHTML=`
      <div>
        <div class="aviso-header">${a.titulo||""}</div>
        <div class="aviso-body">${a.descricao||""}</div>
      </div>
      <div class="aviso-footer">
        <span>üìç ${a.local||""}</span>
        <span>üè∑ ${a.categoria||""}</span>
        <span>‚ö° ${(a.prioridade||"").toUpperCase()}</span>
        <span>üìÖ ${a.data||""}</span>
      </div>
    `;
    container.appendChild(div);
  }

  avisoIndex=(avisoIndex+1)%avisosGlobais.length;
}

function iniciarRotacao(){
  if(rotacaoTimer) clearInterval(rotacaoTimer);
  rotacaoTimer=setInterval(renderAvisos,8000);
}

/* VERS√çCULO */
async function carregarVersiculo(){
  try{
    const r=await fetch("https://raw.githubusercontent.com/comunicasindico/comunica-sindico/main/versiculos.json");
    const dados=await r.json();
    const hoje=new Date();
    const chave=String(hoje.getMonth()+1).padStart(2,"0")+"-"+String(hoje.getDate()).padStart(2,"0");
    document.getElementById("versiculo").textContent=dados.versos?.[chave]||"‚Äî";
  }catch{}
}

/* CLIMA */
async function carregarClima(){
  try{
    const cidade="Tubar√£o";
    const lat=-28.4667;
    const lon=-49.0069;

    const r=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
    const d=await r.json();
    const w=d.current_weather;

    document.getElementById("clima").textContent=
      `${cidade} ‚Ä¢ ${w.temperature}¬∞C ‚Ä¢ Vento ${w.windspeed} km/h`;

    const icon=document.getElementById("weatherIcon");

    if(!icon) return;

    if(w.weathercode === 0){
      icon.textContent="‚òÄÔ∏è";
    }
    else if(w.weathercode < 3){
      icon.textContent="üå§Ô∏è";
    }
    else if(w.weathercode < 60){
      icon.textContent="‚òÅÔ∏è";
    }
    else if(w.weathercode < 70){
      icon.textContent="üåßÔ∏è";
    }
    else{
      icon.textContent="‚õàÔ∏è";
    }

  }catch{}
}


/* LOAD DATA */
async function loadData(){
  try{
    const r=await fetch("./data.json?ts="+Date.now());
    const d=await r.json();

    avisosGlobais=ordenarAvisos(d.avisos||[]);
    avisoIndex=0;
    renderAvisos();
    iniciarRotacao();

    if(d.publicidade?.videos?.length){
      const src=d.publicidade.videos[0].arquivo+"?ts="+Date.now();
      const v=document.getElementById("adVideo");
      const bg=document.getElementById("adVideoBg");
      v.src=src; bg.src=src;
      v.play().catch(()=>{});
      bg.play().catch(()=>{});
    }

    const mc=document.getElementById("mensagensContainer");
    mc.innerHTML="";
    (d.mensagens||[]).forEach(m=>{
      const div=document.createElement("div");
      div.className="mensagem-item";
      div.textContent=m;
      mc.appendChild(div);
    });

  }catch{}
}

loadData();
carregarVersiculo();
carregarClima();

setInterval(loadData,60000);
setInterval(carregarClima,600000);
setInterval(carregarVersiculo,3600000);
</script>

</body>
</html>
