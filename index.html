<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Comunica Síndico - Condôminos</title>

<style>

/* =========================================================
   ITEM 001 – VARIÁVEIS
   ========================================================= */
:root{
  --radius:18px;
}

/* =========================================================
   ITEM 002 – BASE
   ========================================================= */
html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:linear-gradient(180deg,#1e5799,#7db9e8);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:#ffffff;
  font-size:clamp(12px,1vw,22px);
}

/* =========================================================
   ITEM 003 – WRAPPER
   ========================================================= */
.wrapper{
  width:100%;
  height:100%;
  padding:1.2vw;
  box-sizing:border-box;
  display:grid;
  grid-template-rows:auto 1fr auto;
  gap:1.2vw;
}

/* =========================================================
   ITEM 004 – HEADER
   ========================================================= */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#15385c;
  padding:1vw 1.5vw;
  border-radius:1.2vw;
}

.header-left{
  display:flex;
  align-items:center;
  gap:14px;
}

.header h1{
  margin:0;
  font-size:clamp(14px,1.6vw,28px);
  font-weight:900;
}

.badge{
  background:#0f2f4d;
  padding:8px 14px;
  border-radius:999px;
  font-weight:700;
}

/* =========================================================
   ITEM 005 – GRID
   ========================================================= */
.main{
  display:grid;
  grid-template-columns:1.2fr 1.8fr;
  gap:16px;
  height:100%;
}

/* =========================================================
   ITEM 006 – AVISOS
   ========================================================= */
.avisos{
  display:grid;
  grid-template-rows:repeat(3,1fr);
  gap:16px;
}

.aviso-card{
  background:linear-gradient(145deg,#1b2e4a,#13263f);
  padding:18px 20px;
  border-radius:20px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
  border:4px solid transparent;
  transition:all .6s ease;
  opacity:0;
  transform:translateY(20px);
}

.aviso-card.show{
  opacity:1;
  transform:translateY(0);
}

.prioridade-alta{
  border:6px solid #ff2b2b;
  box-shadow:0 0 18px rgba(255,0,0,0.8);
}

.prioridade-media{
  border:5px solid #ffc107;
}

.prioridade-baixa{
  border:5px solid #4caf50;
}

.aviso-header{
  font-weight:900;
}

.aviso-body{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:clamp(14px,1.4vw,26px);
}

/* =========================================================
   ITEM 007 – COLUNA DIREITA
   ========================================================= */
.right-col{
  display:grid;
  grid-template-rows:1fr auto auto;
  gap:16px;
}

/* =========================================================
   ITEM 008 – VÍDEO
   ========================================================= */
.videoWrap{
  position:relative;
  border-radius:20px;
  overflow:hidden;
}

#adVideoBg{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:blur(40px);
  transform:scale(1.2);
  opacity:.7;
}

#adVideo{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
}

/* =========================================================
   ITEM 009 – DESCRIÇÃO E MENSAGENS
   ========================================================= */
.videoDescricao,
.mensagens{
  background:#14324f;
  padding:14px;
  border-radius:16px;
}

/* =========================================================
   ITEM 010 – FOOTER
   ========================================================= */
.footer{
  background:#15385c;
  padding:clamp(8px,1.2vh,24px);
  border-radius:clamp(8px,1.2vw,20px);
  display:flex;
  flex-direction:column;
  gap:8px;
}

.footer-linha2{
  display:flex;
  justify-content:flex-end;
  gap:14px;
}

.sensacao.calor{ color:#ffb347; }
.sensacao.frio{ color:#6ecbff; }

@media(max-width:768px){
  body{overflow:auto;}
  .main{grid-template-columns:1fr;}
}

</style>
</head>

<body>

<div class="wrapper">

<div class="header">
  <div class="header-left">
    <h1>Comunica Síndico - Condôminos</h1>
  </div>
  <span class="badge" id="clock">--:--</span>
</div>

<div class="main">
  <div class="avisos" id="avisosContainer"></div>

  <div class="right-col">
    <div class="videoWrap">
      <video id="adVideoBg" autoplay muted loop playsinline></video>
      <video id="adVideo" autoplay muted loop playsinline></video>
    </div>
    <div class="videoDescricao" id="videoDescricao"></div>
    <div class="mensagens" id="mensagensContainer"></div>
  </div>
</div>

<div class="footer">
  <div id="versiculo"></div>
  <div class="footer-linha2">
    <span id="cidade"></span>
    <span id="temperatura"></span>
    <span id="sensacao" class="sensacao"></span>
    <span id="vento"></span>
  </div>
</div>

</div>

<script>

/* ITEM 011 – RELÓGIO */
function tick(){
  const d=new Date();
  document.getElementById("clock").textContent=
    d.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
}
setInterval(tick,1000); tick();

/* ITEM 012 – LIMITADOR */
function limitarTexto(texto){
  if(!texto) return "";
  if(texto.length<=200) return texto;
  return texto.substring(0,200)+"...";
}

/* ITEM 013 – AVISOS */
let avisosGlobais=[];
let avisoIndex=0;

function renderAvisos(){
  const container=document.getElementById("avisosContainer");
  container.innerHTML="";
  for(let i=0;i<3;i++){
    if(!avisosGlobais.length) return;
    const a=avisosGlobais[(avisoIndex+i)%avisosGlobais.length];
    const div=document.createElement("div");
    div.className="aviso-card prioridade-"+(a.prioridade||"media");
    div.innerHTML=`
      <div class="aviso-header">${a.titulo||""}</div>
      <div class="aviso-body">${limitarTexto(a.descricao||"")}</div>
    `;
    container.appendChild(div);
    setTimeout(()=>div.classList.add("show"),100);
  }
  avisoIndex=(avisoIndex+1)%avisosGlobais.length;
}

/* ITEM 014 – VÍDEO */
let videosGlobais=[];
let videoIndex=0;

function trocarVideo(){
  if(!videosGlobais.length) return;
  const v=videosGlobais[videoIndex];
  const video=document.getElementById("adVideo");
  const bg=document.getElementById("adVideoBg");
  video.src=v.arquivo;
  bg.src=v.arquivo;
  video.load();
  bg.load();
  videoIndex=(videoIndex+1)%videosGlobais.length;
}

/* ITEM 015 – CLIMA */
async function carregarClima(){
  try{
    const r=await fetch("./data.json");
    const j=await r.json();
    const cidade=j.clima?.cidade||"Tubarão";
    document.getElementById("cidade").textContent=cidade;
  }catch(e){ console.log(e); }
}

/* ITEM 016 – LOAD */
async function loadData(){
  try{
    const r=await fetch("./data.json");
    const d=await r.json();
    avisosGlobais=d.avisos||[];
    videosGlobais=d.publicidade?.videos||[];
    renderAvisos();
    trocarVideo();
  }catch(e){ console.log(e); }
}

loadData();
carregarClima();
setInterval(renderAvisos,8000);

</script>

</body>
</html>
