  <link rel="manifest" href="./manifest-sindico.json">

  <style>
    html,body{margin:0;height:100%;background:#0c2338}
    iframe{border:0;width:100%;height:100%}
    #installBtn{
      position:fixed;bottom:16px;right:16px;
      background:#22c55e;color:#000;
      border:none;border-radius:24px;
      padding:12px 18px;font-weight:700;
      cursor:pointer;display:none;
      z-index:9999
    }

<body>

  <iframe
    src="https://script.google.com/macros/s/AKfycbyBHEhubiPa5Oif5T68PzrahDbYHpw5LDfZ0oHD_E7ozCYEk62xCVGk648ITzH-eehQ/exec"
    allow="camera *; fullscreen *">
  </iframe>

  <button id="installBtn">ðŸ“² Instalar App</button>

  <script>
    let deferredPrompt;
    const btn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", e => {
      e.preventDefault();
      deferredPrompt = e;
      btn.style.display = "block";
    });

    btn.onclick = async () => {
      btn.style.display = "none";
      if(deferredPrompt){
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
      }
    };
  </script>

</body>
