<body>
  <div class="card">

  <script>
  (function(){
    const mode = document.getElementById("mode");
    const hint = document.getElementById("hint");

    const isStandalone =
      (window.matchMedia && window.matchMedia("(display-mode: standalone)").matches) ||
      (window.navigator.standalone === true);

    mode.textContent = isStandalone ? "Modo App (instalado)" : "Modo Navegador";
    hint.textContent = isStandalone
      ? "App do S√≠ndico instalado. Use os bot√µes abaixo."
      : "Instale este app pelo menu do navegador (Adicionar √† tela inicial).";
  })();

  // ‚úÖ LINK REAL DO PAINEL DO S√çNDICO (Apps Script)
  const PAINEL_SINDICO_URL =
    "https://script.google.com/macros/s/AKfycbyBHEhubiPa5Oif5T68PzrahDbYHpw5LDfZ0oHD_E7ozCYEk62xCVGk648ITzH-eehQ/exec";

  // 2¬∫ bot√£o: abre certo (no app abre normal; no navegador abre nova aba)
  (function(){
    const btn = document.getElementById("btnPainelSindico");

    const isStandalone =
      (window.matchMedia && window.matchMedia("(display-mode: standalone)").matches) ||
      (window.navigator.standalone === true);

    btn.addEventListener("click", (e)=>{
      e.preventDefault();
      const url = PAINEL_SINDICO_URL + (PAINEL_SINDICO_URL.includes("?") ? "&" : "?") + "ts=" + Date.now();

      if(isStandalone){
        location.href = url;
      }else{
        window.open(url, "_blank", "noopener");
      }
    });
  })();

  // Service Worker GLOBAL (um s√≥ para todo o projeto)
  if ("serviceWorker" in navigator) {
    const base = "/comunica-sindico/";
    const swUrl = base + "sw.js";
    window.addEventListener("load", async () => {
      try{
        const reg = await navigator.serviceWorker.register(swUrl, { scope: base });
        // for√ßa atualizar SW quando voc√™ muda vers√£o
        if (reg && reg.waiting) reg.waiting.postMessage("SKIP_WAITING");
      }catch(e){}
    });
  }
  </script>
